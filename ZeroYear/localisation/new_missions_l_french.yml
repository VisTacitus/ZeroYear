 conquer_orkney_free_title:0 "Revendiquer les îles"
 conquer_orkney_free_desc:0 "Les Orcades, les Shetlands et l'île de Man sont les dernières îles proches à continuer de nous échapper. Si elles sont actuellement en la possession des rois d'Angleterre ou de Norvège, nous devons guetter la moindre occasion de les faire passer sous l'autorité [Root.GetDuDelaNP] [Root.GetName]."
