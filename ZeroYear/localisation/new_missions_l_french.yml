 yem_gen_buildforces_title:1 "Préparer la guerre"
 yem_gen_buildforces_desc:1 "En matière de guerre, les choses ne sont pas si soudaines. Si nous voulons que [Root.GetLeLaNP] [Root.GetName] conserv[Root.GetEEntNP] une chance d'atteindre [Root.GetSesLeursNP] objectifs, [Root.GetIlElleNP] doi[Root.GetTVentNP] disposer de troupes permanentes en nombre, bien remplacées, et de commandants de talent pour les diriger."
 new_world_remove_euro_toolip:0 "Aucun pays européen ni aucune de leurs colonies ne doit posséder la moindre province dans la région capitale [Root.GetDuDelaNP] [Root.GetName], [Root.Capital.GetAreaName]."
