 blissful_ignorance:0 "Glückseliges Unwissen"
 desc_blissful_ignorance:0 "Indem wir das intellektuelle Streben einschränkten, haben wir die Verbreitung neuer Ideen in unserer Gesellschaft gebremst."
 power_to_advisors:0 "Bevollmächtigter Rat"
 desc_power_to_advisors:0 "Die talentierten Männer und Frauen, mit denen sich unser Herrscher gerne umgibt, erhielten in unserer Zeit der Not weitreichendere Rechte. Im Gegensatz zum Adel oder zu den Eliten der Provinz sind diese Berater nur dem Staat gegenüber zur Treue verpflichtet. Hiermit wird gewährleistet, dass alles nach Plan läuft, was unsere Nachbarn ziemlich beeindruckt."
 bra_new_chancellery:0 "Neue Kanzlei"
 desc_bra_new_chancellery:0 "Um unsere Autorität besser durchsetzen zu können, schufen wir eine neue Kanzlei, in der wir begonnen haben, Verwalter mit Verbindungen zum Klerus auszutauschen und stattdessen auf säkulare Beamte zu vertrauen, die der Krone loyal sind."
 pru_berlin_renovations:0 "Umbau von Berlin"
 desc_pru_berlin_renovations:0 "Eine Armee aus Architekten und Erbauern hat damit begonnen, Berlin und Cölln von einer bescheidenen deutschen Hauptstadt zu einer Großstadt der Welt auszubauen. Wir errichten Paläste, Festungen, Straßen, Gärten und Kirchen, roden Wälder und legen die vielen Sümpfe trocken, welche die Stadtplanung in dieser Provinz behindern."
 pru_unification_of_berlin:0 "Vereinigung Berlins"
 desc_pru_unification_of_berlin:0 "Im Rahmen der exzessiven Bemühungen, die Provinz um unsere königliche Hauptstadt zu einem lebhafteren Ort für eine Großstadt zu machen, ist es uns gelungen, die ehemaligen Städte Berlin und Cölln zu vereinen, während wir bessere Bedingungen für ein zukünftiges Wachstum schaffen. Unsere Ausbaumaßnahmen haben das, was einst eine bescheidene Stadt war, darüber hinaus in eine wirklich beeindruckende barocke Hauptstadt unserer Dynastie verwandelt."
 bra_dispositio_achillea:0 "Dispositio Achillea"
 desc_bra_dispositio_achillea:0 "Um Brandenburg davor zu schützen, jemals gespalten zu werden, werden die jüngeren Söhne unserer Dynastie niemals einen Teil der Brandenburger Lande erben. Stattdessen gehen alle Ländereien auf den ältesten Sohn über."
 pru_unified_legal_system:0 "Vereintes Rechtssystem"
