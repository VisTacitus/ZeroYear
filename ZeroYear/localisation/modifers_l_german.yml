 dan_pluralistic_government:0 "Pluralistische Regierung"
 desc_dan_pluralistic_government:0 "Unser Herrscher hat den königlichen Rat bestehend aus Adligen und Bischöfen aufgelöst und herrscht stattdessen mithilfe der Kaufmannsklasse. Dies hat uns bei vielen, mit Ausnahme der führenden Bürger, unbeliebt gemacht, doch es hat die Entwicklung unseres Landes in eine pluralistische Richtung erleichtert."
 danish_dutch_burgundian_inspiration:0 "Pro-Holländische Politik in Dänemark"
 growth_of_the_cattle_trade:0 "Anstieg des Viehhandels"
 desc_growth_of_the_cattle_trade:0 "Ein plötzlicher Anstieg in der Nachfrage nach Ochsen und anderen landwirtschaftlichen Gütern, von denen unser Land zu Genüge hat, hat zu einem erheblichen wirtschaftlichen Aufschwung geführt. Während die wirtschaftliche und politische Macht der großen Landstandbesitzer wächst, werden kleine Bauern oder Landarbeiter zunehmend entrechtet."
 dan_ulfeldt_deposed:0 "Macht über den königlichen Rat behauptet"
 desc_dan_ulfeldt_deposed:0 "Indem Corfitz Ulfeldt abgesetzt und seine Machtbasis im Hochadel zerschlagen wurde, haben wir die dänische Monarchie gestärkt."
 dan_council_empowered:0 "Mächtiger königlicher Rat"
 desc_dan_council_empowered:0 "Indem wir den Versuchen nachgegeben haben, die Macht der Monarchie durch den königlichen Rat zu schmälern, haben wir unsere Position für die Herrschaft über das Königreich sehr geschwächt."
 junker_dominance_prussian_monarchy:0 "Junker-Dominanz"
 desc_junker_dominance_prussian_monarchy:0 "Unsere einst stolze Monarchie wurde auf eine Regierung reduziert, in der prominente Adlige Regierungsentscheidungen ihren Stempel aufsetzten. Zusätzlich wird die Staatskasse von eben jenen systematisch ausgeraubt."
 umera_dominance_ottoman_government:0 "Ümera-Dominanz"
 desc_umera_dominance_ottoman_government:0 "Während das Haus Osman namentlich die Macht über unsere Nation hat, haben die Ümera die Kontrolle über alle Habseligkeiten unserer Familie übernommen und ergriffen die politische Macht unseres imperialen Hausstands. Sie bereichern sich systematisch aus unseren Einnahmen und missbrauchen die Macht in unserem Namen."
 bushi_power_japan:0 "Dominanz der Bushi"
 desc_bushi_power_japan:0 "Unser einst stolzer Staat wird nun komplett von den verschiedenen kleinen Fraktionen und Banden an unserem Hof geprägt. Die Macht gehört den Bushi, die den Hof selbst kontrollieren und den Kopf unserer Dynastie zu einer Marionette in ihren Händen reduzieren."
 boyar_dominance:0 "Dominanz der Bojaren"
 desc_boyar_dominance:0 "Unser einst stolzer Staat wird so stark von den Bojaren beherrscht, dass die Autorität unseres Herrschers über alles Erdenkliche hinaus reduziert wurde. Alle Entscheidungen benötigen zwar noch den Namen des Souveräns, aber das lässt sich durch den großen Zugriff auf Stempel berichtigen, auf den ein Rat unserer führenden Aristokraten freien Zugang hat."
 chi_local_trade_regulations:0 "Lokale Handelsregulierungen"
 desc_chi_local_trade_regulations:0 "Lokaler Handel boomt aufgrund lokaler (und illegaler) Initiativen von Beamten aus diesen Provinzen, über die die Regierung hinwegsieht."
 chi_local_trade_down_turn:0 "Handelsamt geschlossen"
 desc_chi_local_trade_down_turn:0 "Händler verlieren ihr Geschäft, nachdem sich die Regierung in lokale Regulatorien eingemischt hat, die den Handel vereinfacht und gefördert haben."
 enraged_ikko_ikki:0 "Erzürnte Ikko-Ikki"
 desc_enraged_ikko_ikki:0 "Unsere Handlungen haben die Ikko-Ikki in dieser Provinz erzürnt und sie sprechen sich daher jetzt stark gegen unsere Herrschaft aus."
 chinese_millenarianism_area:0 "Millenarische Gesellschaften"
 desc_chinese_millenarianism_area:0 "Unsere unzureichende Herrschaft gab einigen millenarischen Gesellschaften einen Grund, in einigen Provinzen für Chaos und Zerstörung zu sorgen."
 chi_upset_local_nobles:0 "Aufgebrachte Adlige"
 desc_chi_upset_local_nobles:0 "Die Adligen dieser Region sind darüber aufgebracht, dass wir den erfolgreichen, militärischen Erfolg einer der Nachkommen ihrer Dynastie aufgehalten haben."
 chi_false_edicts_modifier:0 "Falsche Erlasse"
 desc_chi_false_edicts_modifier:0 "Durch Erlauben, dass Erlasse die Runde machen, die angeblich unsere sind, haben wir einer steigenden Anzahl lokaler Initiativen Grund gegeben, unsere zentrale Herrschaft infrage zu stellen. Es wird mehr und mehr deutlich, dass lokale Gouverneure denken, sie können tun und lassen, was sie wollen."
 chi_no_law_and_order:0 "Mangel an Recht und Ordnung"
 desc_chi_no_law_and_order:0 "Unsere Unfähigkeit, Händler auf unseren Straßen zu beschützen, führte dazu, dass Händler ihr Geschäft aufgaben oder andere Wege fanden, sich zu schützen. Einige können unsere Steuern nicht mehr zahlen, während andere sich weigern, wenn sie keinen Schutz erhalten."
 chi_military_protecting_traders:0 "Militärischer Schutz als Infrastruktur"
 desc_chi_military_protecting_traders:0 "Um unsere Wirtschaft zu schützen, mussten wir militärische Ressourcen aufwenden, die das Gesetz bewahren. Dies führt zu drastischen Einschnitten im restlichen Militärbudget."
 chi_lowered_taxes_in_state:0 "Reduzierte Steuern"
 desc_chi_lowered_taxes_in_state:0 "Beeinflusst von traditionellen Ideen unserer Verwaltungsangestellten haben wir die Steuern in diesem Staat reduziert, um ihn aufblühen zu lassen."
 chi_efficient_taxation:0 "Effiziente Versteuerung"
 desc_chi_efficient_taxation:0 "Manchmal werden praktische Vorgehen zum Regieren benötigt. Unser effizienter Regierungsapparat hat dazu geführt, dass Überproduktion höher versteuern wird."
 chi_forts_underfunded:0 "Baufällige Forts"
 desc_chi_forts_underfunded:0 "Aufgrund von Korruption sind die Forts dieser Provinz in einem schlechten Zustand. Sie wieder für die Verteidigung funktionsfähig zu machen, wird einige Zeit dauern."
 chi_low_mandate_subjects:0 "Kaiser ohne Mandat"
 chi_order_restored:0 "Ordnung wiederhergestellt"
 desc_chi_order_restored:0 "Wir haben vorübergehend die Handelsämter für ausländischen Handel dieser Provinz geschlossen und alle Ausländer verbannt, um Recht und Ordnung sicherzustellen."
 chi_renewing_the_examination_essay:0 "Erneuerung der kaiserlichen Prüfung"
 desc_chi_renewing_the_examination_essay:0 "Wir haben auf die Wünsche derer reagiert, die die kaiserlichen Prüfungen reformieren wollen. Dies soll nicht nur eine Erneuerung des Systems selbst sein, sondern auch sicherstellen, dass die neue Generation, die unserem Kader beitritt, Männer von intellektueller Flexibilität sind."
 chi_unhealthy_political_climate:0 "Verschwörungen und Attentate"
 desc_chi_unhealthy_political_climate:0 "Das politische Klima in unserer Hauptstadt erreicht mehr und mehr einen toxischen Zustand. Wenn Mord und Verrat alltäglich wird, leidet die Regierung in entfernten Provinzen."
 chi_trade_opportunity:0 "Handelsmöglichkeiten"
 chi_separatist_sentiments:0 "Lokaler Separatismus"
 desc_chi_separatist_sentiments:0 "Ansässige Fürsten der Provinz beobachten mit großem Interesse, wie die zentrale Autorität zerbricht, darauf wartend, dass die Zeit zum Gegenschlag gekommen ist."
 china_gifted_official:0 "Begabter Beamter"
 desc_china_gifted_official:0 "Dieser Staat wird von einem unserer begabtesten Beamten regiert. Der Beste seines Jahrgangs und der Stolz für all unsere Verwalter."
 japanese_downprioritized_military:0 "Mangelnde Priorität des Militärs"
 desc_japanese_downprioritized_military:0 "Wir haben durch den Verkauf von Waffen, die für den Einsatz durch unser Militär bestimmt waren, einen großen Gewinn eingefahren. Dies wurde allerdings auch von unseren Männern bemerkt, die durch die Entscheidung, an ihrer Ausrüstung zu sparen, demoralisiert worden sind."
 japanese_jokamachi:0 "Jokamachi"
 desc_japanese_jokamachi:0 "Jokamachi oder auch "Burgstädte" umgaben japanische Schlösser, was zu einer strafferen Kontrolle der Samurai führte und den Wohlstand deutlich verbessert."
 jap_za_monopoly:0 "Monopolistische Za"
 desc_jap_za_monopoly:0 "Die Kaufmannsgilden oder auch Za, die obwohl sie die Kaufleute vor Banditen, Samurai und Daimyos schützen, sind zunehmend monopolistisch, mächtig und unabhängig geworden, ohne vom Herrscher des Landes herausgefordert worden zu sein."
 jap_za_monopoly_province:0 "Von den Za kontrollierte Provinzen"
 desc_jap_za_monopoly_province:0 "Diese Provinz wird von den immer mächtiger und unabhängiger werdenden Za kontrolliert."
 jap_gossip_spies:0 "Ausgezeichnete Spione"
