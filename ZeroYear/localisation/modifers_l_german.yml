 desc_hun_military_frontier_modifier:0 "Indem wir denjenigen, die in die militärischen Grenzregionen umsiedeln wollen, große Zugeständnisse machen, haben wir dafür gesorgt, dass die örtliche Bevölkerung in jeder Weise auf die Verteidigung gegen unsere Feinde ausgerichtet ist."
 hun_great_balkan_migration:0 "Große Balkan-Migration"
 desc_hun_great_balkan_migration:0 "Diese Provinz erlebt einen großen Zustrom an Flüchtlingen aus dem Osmanischen Reich, so dass es hier zwar einfacher ist, Städte zu entwickeln und wiederaufzubauen, dafür aber Verwüstung und Spannungen mit sich bringt."
 hun_city_league_obligation:0 "Stadtverteidigung"
 desc_hun_city_league_obligation:0 "Der örtliche Bergbau boomt derzeit in dieser Provinz und im Gegenzug für die Ausnutzung tragen die örtlichen Stadtligen zur Verteidigung des Landes bei."
 hun_city_leagues_protected:0 "Boomende Bergbauindustrie"
 desc_hun_city_leagues_protected:0 "Angesichts einer Vielzahl von Freiheiten wachsen die Bergbaugemeinschaften dieser Provinz stark und die lokale Wirtschaft blüht."
 slovak_national_awakening:0 "Lokaler Separatismus"
 desc_slovak_national_awakening:0 "Die Slowaken fördern zunehmend ein Gefühl des Nationalismus und haben damit begonnen, für das ihnen ihrer Meinung nach zustehende Recht einzustehen, sich selbst beherrschen zu dürfen."
 slovak_autonomy:0 "Slowakisches Nationales Erwachen"
 desc_slovak_autonomy:0 "Die wachsende slowakische nationalistische Bewegung hat dazu geführt, dass wir diesen Provinzen mehr Freiheit und Autonomie verliehen."
 hun_kurucs:0 "Kurucs und Hajdu"
 desc_hun_kurucs:0 "Wir versuchen die ordnungswidrigen Kuruc und Hajdu in unsere Streitkräfte zu integrieren, in der Hoffnung, dass es uns einen Vorsprung gegenüber unseren Feinden geben wird. Dies erfordert, dass wir auf jegliche Verstöße dieser Männer, die meistens ehemalige Leibeigene oder Banditen sein könnten, die Augen verschließen."
 tr_kremlin_improvements:0 "Renovierter Kreml"
 desc_tr_kremlin_improvements:0 "Wir haben viel Zeit damit verbracht, den Kreml zu modernisieren und zu renovieren. Infolgedessen ist er zu einer beträchtlichen Verteidigungsstruktur geworden, die in der Lage ist, Zuflucht und Schutz für unser Volk bereitzustellen und all jenen, die ihn sehen, unsere Macht demonstriert."
 honest_administrators:0 "Ehrliche Verwalter"
 desc_honest_administrators:0 "Das weitverbreitete Vertrauen und der Mangel an Bestechungsgelder in unserer Verwaltung ermöglicht uns eine viel einfachere Aufrechterhaltung dieser, als es in den meisten anderen Ländern möglich wäre."
 serf_desertion:0 "Kosakenrevolte und desertierende Leibeigene"
 desc_serf_desertion:0 "Als Folge auf den totalen Verlust der Kontrolle über die Kosaken wächst die Zahl der Leibeigenen, die unser Land verlassen, drastisch an, um den freien Kosaken der Steppe beizutreten."
 granary_of_the_mediterranean:0 "Kornspeicher des Mittelmeers"
 desc_granary_of_the_mediterranean:0 "Das Nil-Delta ist eine der produktivsten Getreide-produzierenden Regionen der Welt und hat die großen Städte des Mittelmeer-Reiches für Jahrtausende beliefert."
 coffea_arabica_modifier:0 "Arabischer Kaffee"
 desc_coffea_arabica_modifier:0 "Da keine Bohne die Qualität oder Quantität von Mokka-Kaffee konkurrieren kann, ist es zum Hauptumschlagplatz für Kaffee in der ganzen Welt geworden und sein Name ist zum Synonym für den Namen des Getränks selbst geworden. Um diesen Vorteil zu bewahren, beschützen die Kaufleute aus Mokka ihre Sträucher mit größtmöglicher Sorgfalt."
 enemies_sacked_city:0 "Feindliche Gräueltaten"
 desc_enemies_sacked_city:0 "Die Gräueltaten feindlicher Truppen in unseren Ländern sind so schrecklich gewesen, dass es unser Volk hinter uns vereint hat."
 soldiers_stimulating_local_economy:0 "Wirtschaftliche Stimulation"
 desc_soldiers_stimulating_local_economy:0 "In der Friedenszeit hat sich eine große Anzahl unserer bezahlten Soldaten der Ladenpflege und Handwerkskunst hingegeben, die die lokale Wirtschaft dieser Region anregt."
 integration_of_local_militias:0 "Integration lokaler Milizen"
 desc_integration_of_local_militias:0 "Wir unternehmen den Versuch der Professionalisierung lokaler Milizen in den weiten Teilen unseres Landes."
 thriving_weapons_industry:0 "Gedeihende Waffenindustrie"
 desc_thriving_weapons_industry:0 "Das Wachstum unserer Berufsarmee hat zu einem boomenden Geschäft für viele Waffenproduzenten geführt und unter ihnen auch die Manufaktur dieser Provinz."
 regimental_town:0 "Regimentsstadt"
 desc_regimental_town:0 "Die Platzierung von militärischen Unterstützungseinrichtungen in dieser Provinz hat das städtische Wachstum und die lokale Wirtschaft stimuliert."
 wargames:0 "Kriegsspiele"
 desc_wargames:0 "Durch umfangreiche und recht kostspielige Kriegsspiele und dem Nachspielen historischer Schlachten erlangen unsere Truppen und Offiziere wertvolle Erfahrung und Training für zukünftige Missionen."
 cheated_rolls:0 "Gefälschte Armee-Rekrutierungslisten"
 desc_cheated_rolls:0 "Unsere lokalen Anwerber haben die Anzahl der Soldaten, die sie für die Musterung ausgewählt haben, drastisch aufgebauscht."
 reassessement_provinces:0 "Neuerfassung der Rekrutierung"
 desc_reassessement_provinces:0 "Wir führen eine gründliche Untersuchung der Beurteilung des Landes und der Bevölkerung dieses Staates durch, nachdem wir herausgefunden haben, dass unsere lokalen Repräsentanten die Zahl der Soldaten, die der Staat aufbringen könnte, stark übertrieben haben. Das Durchleuchten der Bevölkerung wird uns sicher nicht viele Freunde unter den Einheimischen bringen, aber es erhöht die Effizienz der künftigen Rekrutierung und Besteuerung erheblich."
 gunpowder_core:0 "Elite-Regimenter"
 desc_gunpowder_core:0 "Wir haben einen kleinen Kern Regimenter direkt unter staatlicher Kontrolle geschaffen, die die beste Ausrüstung und die strengste Ausbildung erhalten. Richtig eingesetzt, kann dies einen Vorteil im Kampf geben, aber vor allem hilft es uns dabei herauszufinden, wie wir unsere Streitkräfte weiterentwickeln können."
 standardized_uniforms_modifier:0 "Standardisierte Uniformen"
 desc_standardized_uniforms_modifier:0 "Wir haben begonnen, Uniformen und Ausrüstung für alle Truppen unter unserer Kontrolle zu standardisieren. Dies hilft dabei, Freund von Feind in der Schlacht zu unterscheiden und fördert das Wachstum einer professionellen Armee."
 spread_of_enlightenment_ideals:0 "Verbreitung der Aufklärungsphilosophie"
 desc_spread_of_enlightenment_ideals:0 "Aufgrund der Verbreitung der populären Alphabetisierung erreichen die Aufklärungsideale und die Worte der großen Philosophie eine wachsende Zahl unserer Untertanen."
 bookmarket_of_x:0 "Große Buchmärkte"
 desc_bookmarket_of_x:0 "Diese Provinz ist zu einem großen Umschlagplatz für den Verkauf und Weiterverkauf von Büchern gewachsen. Die große lokale Produktion und der weite Zustrom von Menschen aus der ganzen Region bringt die Leute dazu, Bücher zu kaufen und zu verkaufen."
 grand_bank_fisheries:0 "Neufundlandbank"
 desc_grand_bank_fisheries:0 "Diese Region ist berühmt für seinen Reichtum an Fischen und produziert weit mehr davon als jedes Gewässer in der Alten Welt"
 diamond_district:0 "Diamantdistrikt"
 desc_diamond_district:0 "Diese Provinz beherbergt eine blühende Steinschneideindustrie, die nicht nur wertvolle Steine anzieht, sondern auch Handwerker, die sie schneiden und Kaufleute, die sie aus der ganzen Welt kaufen wollen."
 shahrukhs_empire:0 "Reich von Schah Ruch"
 desc_shahrukhs_empire:0 "Schah Ruch hat sich als wahrer Sohn von Timur bewiesen und vereinte die Länder, die sein Vater einmal erobert hat. Seit 40 Jahren hat er den Iran, Khorasan und Transoxanien mit einer eisernen Faust regiert und jede Rebellion niedergeschlagen und dabei zugleich die Kunst und den Handel im gesamten Reich beschützt. Alle Timuridenprinzen haben ihr Gouverneursamt von ihm erhalten und er ist der unbestrittene Führer der timuridischen Dynastie.\n\nAm Ende seines Lebens jedoch ist die Gesundheit von Schah Ruch gebrechlich und sein Einfluss begrenzt. Nur die Zeit wird zeigen, ob jemand die Rolle als Herrscher aller timuridischen Provinzen übernehmen kann, nachdem er weg ist."
 dhimmi_building_restrictions:0 "Dhimmi-Baubeschränkungen"
 desc_dhimmi_building_restrictions:0 "Wir erzwingen Gesetze darüber, wie hoch die von den Dhimmi besessenen oder gebauten Gebäude im Verhältnis zu denen der Gläubigen sein dürfen."
 perfume_capital:0 "Parfüm-Hauptstadt"
 desc_perfume_capital:0 "[Root.GetName] beherbergt ein großes Zentrum der Parfümproduktion. Lokale Blumen sowie importierter Weihrauch und andere duftende Produkte werden von den feinsten Nasen der Welt benutzt, um exklusive Parfüme zu erschaffen, die dann auf den gesamten Kontinent exportiert werden."
 purification_of_tax_laws:0 "Aufarbeitung des Steuerrechts"
 desc_purification_of_tax_laws:0 "Wie es in einem gerechten Land Pflicht sein sollte, versuchen wir ungerechte Steuern abzuschaffen, damit unser Staat mehr im Einklang mit der Scharia ist."
 heir_is_our_heir:0 "Der Erbe ist unser Thronfolger"
 desc_heir_is_our_heir:0 "Die Bevölkerung dieser Provinz ist glücklich über die Handlungen unseres königlichen Thronfolgers."
 support_for_ruler:0 "Lokale Unterstützung für Herrscher"
 desc_support_for_ruler:0 "Unser Herrscher, der ihre Sprache spricht und ihren Bräuchen folgt, kann auf die Unterstützung der Einheimischen in dieser Provinz zählen."
 foreigner_on_throne:0 "Ausländer auf dem Thron"
 desc_foreigner_on_throne:0 "Unser Herrscher scheint seltsam und fremd für viele der Einheimischen in dieser Provinz zu sein. Sie vertrauen ihm und seinen Absichten noch nicht."
 heretic_on_throne:0 "Ketzer an der Macht"
 desc_heretic_on_throne:0 "Die Bevölkerung dieser Provinz ist unglücklich und müde von der Ketzerei, die sie in der Hauptstadt beobachten."
 support_for_heretic_ruler:0 "Unterstützung für Herrscher"
 desc_support_for_heretic_ruler:0 "Die Bevölkerung dieser Provinz wird durch die Unterstützung ihres Herrschers für ihre Religion stark ermutigt."
 support_for_heathen_ruler:0 "Unterstützung für Herrscher"
 desc_support_for_heathen_ruler:0 "Die Bevölkerung dieser Provinz wird durch die Unterstützung ihres Herrschers für ihre Religion stark ermutigt."
 heathen_on_throne:0 "Heide an der Macht"
 desc_heathen_on_throne:0 "Die Bevölkerung dieser Provinz hat stark auf den heidnischen Herrscher reagiert, der die Macht über ihr Land angenommen hat."
 alien_ruler:0 "Widerstand gegen fremden Herrscher"
 desc_alien_ruler:0 "Diese Provinz hat einen weitverbreiteten Widerstand gegen die Herrschaft von jemanden, der nicht die Kultur oder Religion der herrschenden Klasse ihres Landes teilt."
 supressed_religious_minority:0 "Unterdrückte religiöse Minderheit"
 desc_supressed_religious_minority:0 "Diese Provinz beherbergt zahlreiche Konvertierte, die jüngst zur Religion, die nicht der Mehrheit entspricht, konvertiert sind. Wir haben Maßnahmen ergriffen, um sicherzustellen, dass die Provinz dem wahren Gauben treu bleibt."
 supressing_personal_faith:0 "Unterdrückung des persönlichen Glaubens"
 desc_supressing_personal_faith:0 "Da [Root.GetMunserunsere] [Root.Monarch.GetTitle] nicht selbst ein Anhänger der Staatsreligion ist, unterdrückt [Root.Monarch.GetSheHe] [Root.Monarch.GetHerHis]e persönlichen Auffassungen zum Wohle des Staates."
 increased_tolerance_of_heretics:0 "Erhöhte Toleranz für Ketzer"
 desc_increased_tolerance_of_heretics:0 "Da [Root.GetMderdie] [Root.Monarch.GetTitle] selbst einem ketzerischen Glauben folgt, mussten wir anderen, die sich vom offiziellen Weg abgewandt haben, Zugeständnisse machen."
 heathen_ruler_religious_tensions:0 "Religiöse Spannung"
 desc_heathen_ruler_religious_tensions:0 "Die Region [Root.GetAreaName] hat eine starke Zunahme religiöser Unruhen und Gewalt, die im Zusammenhang mit der offenen Unterstützung eines heidnischen Glaubens in der Hauptstadt stehen, erfahren."
 learning_from_cultural_brethren:0 "Lernen von kulturell nahen Ländern"
 desc_learning_from_cultural_brethren:0 "Unser Herrscher hat enge Beziehungen zu Ländern, bei denen [Root.Monarch.GetSheHe] kulturelle Affinität hat."
 support_for_advisor:0 "Unterstützung für die Regierung"
 desc_support_for_advisor:0 "Aufgrund des schnellen Anstiegs einiger vorwärtsdenkender Einzelpersonen dieser Gemeinschaft zu höheren Positionen in der Regierung unterstützt diese Region nun stark die Regierung."
 influential_power_holder:0 "Einflussreicher Machthalter"
 desc_influential_power_holder:1 "Wir sind von der Zusammenarbeit eines ansässigen Machthalters gesegnet. Als loyaler Untertan unseres Staates macht er hervorragende Arbeit."
 por_conquest_of_hormuz:0 "Angebot auf den Persischen Golf"
 desc_por_conquest_of_hormuz:0 "Indem wir Kontrolle über die Insel Hormus haben, haben wir eine Basis gesichert, von der aus wir den Handel des Persischen Golfs kontrollieren können."
 sultan_of_muscat:0 "Sultan des Muskates"
 desc_sultan_of_muscat:0 "Wir haben die Kontrolle über die Batina-Ebene und die osmanische Küste Richtung Persischem Golf erlangt. Dadurch konnten wir endlich sicherstellen, dass die omanischen Handelsstädte unter omanischer Kontrolle stehen und unsere [Root.GovernmentName] Führer aller Omani ist."
 omani_ambition:0 "Omanische Ambitionen"
 desc_omani_ambition:0 "Es ist die Bestimmung des Oman, das arabische Meer zu beherrschen, seinen Handel zu kontrollieren und seine Seewege zu dominieren."
 new_colony:0 "Neugegründete Kolonie"
 desc_new_colony:0 "Unsere jüngste Gründung einer neuen Kolonie hat unsere Wirtschaft vitalisiert."
 mamluk_amir_dominance:0 "Mameluckische Amir-Dominanz"
 desc_mamluk_amir_dominance:0 "Unsere Regierung ist vom Parteigeist und Kämpfen zwischen mächtigen Mamelucken-Haushalten gelähmt."
 amir_dominance:0 "Amir-Dominanz"
 desc_amir_dominance:0 "Lokale Machthaber haben die Kontrolle über alle Regierungsfunktionen ergriffen und unseren Staat gelähmt."
 rise_of_the_ayyubids:0 "Aufstieg des Adlers"
 desc_rise_of_the_ayyubids:0 "Wir haben einen Teil von Saladins Erbe zurückgewonnen und die Länder zurückerobert, die unsere Dynastie einst verlor."
 guru_granth_sahib_military:0 "Guru Granth Sahib"
 desc_guru_granth_sahib_military:0 "Der ewig lebende Guru inspiriert uns, unseren Glauben und unsere Landsleute zu verteidigen."
 guru_granth_sahib_spread:0 "Guru Granth Sahib"
 desc_guru_granth_sahib_spread:0 "Der ewig lebende Guru inspiriert und leitet Generationen auf dem Weg des Sikhismus."
 muslim_enforced_religion:0 "Religiöse Einheit erzwungen"
 desc_muslim_enforced_religion:0 "Wir dürfen den Ketzern im Reich keinen freien Lauf lassen. Ein strenges Gesetz, das auf alle Anhänger falscher Imame und Priester abzielt, erlaubt uns, jeden ketzerischen Einfluss in unserer Gesellschaft im Keim zu ersticken."
 jingdezhen_kilns:0 "Brennofen von Jingdezhen"
 desc_jingdezhen_kilns:0 "Jingdezhens Geschichte als eine der größten Standorte für Brennöfen geht bis 1004 zurück. Bis zum 14. Jahrhundert war es das größte Zentrum für die Herstellung von Porzellan in China und der Hauptexpoteur für kaiserliches Porzellan während der gesamten Zeit."
 nankai_tsunami:0 "Tsunami in Nankai"
 desc_nankai_tsunami:0 "Diese Provinz erholt sich langsam von den Auswirkungen einer riesigen Tsunami-Welle, die Häuser, Burgen und Straßen gleichermaßen weggespült hat."
 restructuring_edo_safer:0 "Wiederaufbau"
 desc_restructuring_edo_safer:0 "Wir investieren hier eine große Anzahl Ressourcen, um eine neue, sicherere und effizientere Stadt zu errichten, nachdem das große Feuer von Meireki die bestehende Siedlung niedergebrannt hat."
 restructuring_edo_charitable:0 "Wiederaufbau"
 desc_restructuring_edo_charitable:0 "Wir investieren hier eine große Anzahl Ressourcen, um all jenen zu helfen, die im großen Feuer von Meireki ihre Häuser verloren haben und bauen in der Stadt neue, um neuen Lebensraum zu schaffen."
 ashes_of_mount_fuji:0 "Asche von Mt.Fuji"
 desc_ashes_of_mount_fuji:0 "Diese Provinz erholt sich langsam von den Auswirkungen des Ausbruchs von Mt.Fuji. Obwohl die Eruption in Form von Lava und Gestein nicht viel Schaden angerichtet hat, hat sie Felder mit Asche und Schlacke bedeckt und durch die Versandung der Flüsse schwere lokale Überschwemmungen verursacht."
 chushingura:0 "Chushingura"
 desc_chushingura:0 "Im Laufe der Zeit hat sich die Geschichte von den siebenundvierzig Ronin und ihr Streben danach, ihren Meister zu rächen, zu einer beliebten Geschichte entwickelt. Sie Inspirieren auch heute noch Generationen von Kriegern in unserem Reich."
 chushingura_popular_bandits:0 "Berühmte Banditen"
 desc_chushingura_popular_bandits:0 "Die Geschichte der siebenundvierzig Ronin und ihr Streben danach, ihren Meister zu rächen, koste es was es wolle, ist zu einem inspirierenden Widerstand gegen entscheidende Veränderungen, die wir durchführen wollen um die japanische Gesellschaft zu formen, geworden. "
 kyoto_of_the_west_modifier:0 "Kyoto des Westens"
 desc_kyoto_of_the_west_modifier:0 "Wir haben Yamaguchi zur größten Stadt Westjapans gemacht. Eine ausufernde Hauptstadt nicht nur unseres Klans, sondern aller einflussreicher Adliger dieser Region."
 merchant_council_of_sakai:0 "Händlerrat von Sakai"
 desc_merchant_council_of_sakai:0 "Wir haben den Kaufleuten dieser Stadt das Recht zugesprochen, sich selbst zu regieren und so die Stadt unter unserem Schutz wachsen zu lassen."
 azuchi_castle:0 "Burg Azuchi"
 desc_azuchi_castle:0 "In dieser Provinz befindet sich die eindrucksvolle Burg von Azuchi. Erbaut wurde sie als Modell für das gesamte Reich mit hohen Steinmauern und einem für Schusswaffen ausgelegtem Design."
 #New Missions
 thriving_arms_industry:0 "Blühende Rüstungsindustrie"
 desc_thriving_arms_industry:0 "Unsere Bemühungen zur Stärkung der Armee führten bei unseren inländischen Rüstungsproduzenten zu einem großen Aufschwung."
 growth_of_capital:0 "Wachsende Hauptstadt"
 desc_growth_of_capital:0 "Durch unsere Expansionspolitik hat die Bedeutung dieses Gebiets als Hauptstadt und Kern unseres Landes für einen Zustrom an Menschen und Investoren geführt und neue Geschäftsmöglichkeiten ermöglicht."
 expansionist_country:0 "Expansionspolitik"
 desc_expansionist_country:0 "Die schnelle Integration neuer Länder hat uns Respekt und wertvolle Erfahrung in unserer Herrschaft gebracht."
 army_enthusiasm:0 "Armee-Enthusiasmus"
 desc_army_enthusiasm:0 "Unsere Bereitschaft, in eine stehende Armee zu investieren, hat zu neuen Enthusiasmus innerhalb der Armee geführt. Viele suchen Militärkarrieren, sowohl bei einfachen Bürgern als auch bei höher gestellten und unsere Anwerber, die in der Vergangenheit jeden akzeptieren mussten, der an einer solchen Karriere interessiert ist, haben nun den Luxus der Wahl."
 hegemonic_ambition:0 "Hegemoniestreben"
 desc_hegemonic_ambition:0 "Unsere territoriale Ausbreitung und die unangefochtene Führung unserer Heimat hat uns wachsenden internationalen Respekt gebracht und zu innerem Zusammenhalt geführt."
 influential_diplomacy:0 "Einflussreiche Diplomaten"
 desc_influential_diplomacy:0 "Unsere Förderung enger Beziehungen zu unseren Verbündeten hat Früchte getragen und uns größeren Respekt auf internationaler Ebene gebracht."
 obedient_subjects:0 "Gehorsame Untertanen"
 desc_obedient_subjects:0 "Im Laufe der Zeit haben die herrschenden Klassen unserer Untertanen die Größe unseres Hofes erkannt. Sie haben innerhalb unseres Adels Auszeichnungen und Ränge erhalten und sind erpicht darauf, eine direktere Herrschaft zu akzeptieren."
 naval_enthusiasm_mission:0 "Enthusiasmus der Marine"
 desc_naval_enthusiasm_mission:0 "Unsere Bemühungen zur Stärkung der Marine führten in unserem Land zu einem verbreiteten Enthusiasmus. Viele Menschen wollen ihr sowohl als Offiziere als auch als Seemann beitreten."
 dominant_trade_hub:0 "Vorherrschendes Handelszentrum"
 desc_dominant_trade_hub:0 "Diese Provinz hat sich durch den großen Einfluss, den Kaufleute in der gesamten Region erworben haben, zu einem der vorherrschenden Handelszentren entwickelt."
 east_india_trade_rush:0 "Ansturm auf den Indienhandel"
 desc_east_india_trade_rush:0 "Unsere Eroberung eines Hafens in Indien hat uns diesen Markt auf nie zuvor dagewesene Weise erschlossen. Der Ansturm, um auf dem Subkontinent neue Handelsbeziehungen zu etablieren, hat in vielen Bereichen unserer Wirtschaft zu einem Boom geführt."
 growing_economy:0 "Wachsende Wirtschaft"
 desc_growing_economy:0 "Unsere Bemühungen, die Staatseinnahmen zu erhöhen, haben zu Synergieeffekten geführt, wodurch wir mehr aus unseren Investitionen herausholen können."
 building_spree:0 "Baurausch"
 desc_building_spree:0 "Unsere Investition in die Infrastruktur bringt große und unmittelbare wirtschaftliche Vorteile für den Staat."
 strong_treasury:0 "Starkes Schatzamt"
 desc_strong_treasury:0 "Unsere erwiesene Bereitschaft, eine langfristige Wirtschaftspolitik anzunehmen, um die Staatskasse zu stärken, hat Früchte getragen. Unsere Zentralbank wird jetzt respektiert und ihre Wirtschaftspolitik zunehmend effizienter."
 proto_industrialization:0 "Proto-Industrialisierung"
 desc_proto_industrialization:0 "Der schnelle Ausbau moderner Produktionsmittel und Neugründungen hat insgesamt zu einer Steigerung der Produktivität und des wirtschaftlichen Wohlstands in unserem Land geführt."
 imperial_ambition:0 "Kaiserliche Ambition"
 desc_imperial_ambition:0 "Unser wachsender Staat wird zunehmend als einer der wahren Imperien dieser Welt anerkannt und in gewisser Weise hat dies eroberte Völker eher dazu gebracht, unsere Herrschaft zu akzeptieren. Das Leben unter dem Schirm eines wahren Hegemonen wie uns ist nicht notwendigerweise schlimmer als dass unter den lokalen Machthabern, die sie einst hatten."
 #Austrian Mission Rewards:
 austrian_silesia:0 "Österreichisches Schlesien"
 desc_austrian_silesia:0 "Die kampflustigen Schlesen suchten oft Schutz bei unserem Nachbarn Böhmen. Nun, da Böhmen aus dem Weg ist, sollten wir sie unter unsere Herrschaft nehmen."
 succesful_bid_for_imperial_crown:1 "Erfolgreiches Angebot für die Kaiserkrone"
 desc_succesful_bid_for_imperial_crown:1 "Nachdem wir endlich den kaiserlichen Titel erworben haben, konnten wir die Kontrolle über die Kurfürsten weiter stärken."
 habsburg_bohemia:0 "Königreich Böhmen"
 desc_habsburg_bohemia:0 "Eine der prestigeträchtigsten Titel im Reich, Böhmen, ist jetzt Teil der vererbten Domäne unserer Familie. Da die Böhmischen Stände in der Regel nicht so leicht zu überzeugen sind wie die österreichischen, ist dies ein großer Gewinn für die kaiserliche Politik."
 austrian_empire:0 "Österreichisches Reich"
 desc_austrian_empire:0 "Unsere Ausbreitung fernab unseres Hauptlandes und des Heiligen Römischen Reiches hat unsere Machtposition in den Augen der Welt gestärkt und uns nach eigenem Recht zum Reich erhoben."
 royal_hungary:0 "Königliches Ungarn"
 desc_royal_hungary:0 "Wir haben die Krone von Ungarn erworben und bietet ihnen damit eine sichere Alternative zur türkischen Herrschaft. Das ungarische Volk strömt nun zu unseren Bannern, zusammen mit Minderheiten wie den Walachen und Deutsche, die vor der osmanischen Expansion im Balkan fliehen."
 austria_reunited:0 "Österreich wiedervereinigt"
 desc_austria_reunited:0 "Durch unsere Bestrebungen wurden die einst zersplitterten Machtbereiche Österreichs wiedervereinigt."
 at_the_gates_of_europe:0 "Vor den Toren Europas"
 desc_at_the_gates_of_europe:0 "Mit dem Fall Belgrads liegt der Weg nach Europa offen. Von Wien bis Stockholm versammeln Priester dies Bevölkerung, um sie gegen die neue Bedrohung zu rüsten. In der Zwischenzeit haben wir der Welt klargemacht, dass wir die neue dominierende Macht auf dem Balkan sind. Diejenigen, die die alte Ordnung stürzen wollen, sind jetzt bestrebt, unseren Dienst aufzusuchen."
 ottoman_hungary:0 "Osmanisches Ungarn"
 desc_ottoman_hungary:0 "Unsere Kontrolle über den Großteil der Donau ermöglicht uns, Waren und Vorräte effizienter zu den Armeen entlang den Karpaten zu transportieren."
 principality_of_transylvania:0 "Fürstentum Transsylvanien"
 desc_principality_of_transylvania:0 "Mit dem Fürstentum Transsylvanien unter unserer Kontrolle sind wir nun die Meister von Ostungarn und den Karpaten. Dem Fürstentum Transsylvanien und seinen Ständen wurde jedoch viel Freiheit im Tausch für Treue und die Versorgung mit Rohstoffen wie Salz und Gold gewährt."
 ottoman_naval_expansion:0 "Wachstum der osmanischen Flotte"
 desc_ottoman_naval_expansion:0 "Durch unsere Eroberung von griechischen Provinzen haben wir Zugang zu einer großen Anzahl erfahrener Seeleute und große Häfen erhalten. Ein ausgezeichneter Beginn für ein Flottenimperium."
 ottoman_naval_dominance:0 "Seehoheit"
