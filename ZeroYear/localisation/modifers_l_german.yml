 desc_impressed_financial_sector:0 "Unsere Entscheidung, unsere Schulden zurückzuzahlen, hat die Finanzwelt beeindruckt."
 national_recovery:0 "Nationale Erholung"
 desc_national_recovery:0 "Nach einem langen Krieg hat unsere Nation endlich die Gelegenheit erhalten, wieder Atem zu schöpfen. Mit wieder aufgefüllten Kornspeichern und einer neuen Generation von Untertanen, die sich dem Erwachsenenalter nähert, scheint sich unsere Nation endlich wieder erholt zu haben."
 recovering_economy:0 "Erholende Wirtschaft"
 desc_recovering_economy:0 "Wir haben die Erholung der Rekrutenreserve unseres Landes zugelassen. Dementsprechend werden die Felder wieder bestellt und unsere Wirtschaft ist dabei, sich zu erholen."
 solidified_papal_relations_modifier:0 "Einfluss auf die Kurie"
 desc_solidified_papal_relations_modifier:0 "Unsere Kontrolle über die Kurie ist stärker, als sie einst war. Unsere päpstlichen Gesandten berichten, dass ihre Stimmen nun mehr Gewicht haben als zuvor."
 controlled_the_pope_mission:0 "Erfolgreiche Kurien-Politik"
 desc_controlled_the_pope_mission:0 "Zusammen mit Repräsentanten aller religiösen Institutionen unseres Landes und der Kurie haben wir eine Kampagne durchgeführt, um den Vatikan zu kontrollieren. Neben dem Nutzen, den das Kontrollieren der Kurie selbst mitbringt, hat der großartige Erfolg dieser Kampagne dazu geführt, dass unsere Nation an Zuspruch gewann und die Prestige der Kirche unseres Landes gestiegen ist."
 force_converted_province_mission:0 "Welle der Hingabe"
 desc_force_converted_province_mission:0 "Die erfolgreiche Konvertierung einer Region von Ungläubigen hat unsere Missionare dazu motiviert, mit ihrer Arbeit fortzufahren."
 force_converted_country_mission:0 "Licht der Gegenreformation"
 desc_force_converted_country_mission:0 "Unsere erfolgreiche Kampagne, ausländische Herrscher zur katholischen Herde zurückzubringen, blieb nicht unbemerkt. Sie hat unseren Einfluss auf die päpstliche Kurie gefördert und Eindruck bei den verbleibenden Häretikern hinterlassen, die unserer Herrschaft unterliegen."
 foreign_contacts:0 "Ausländische Kontakte"
 desc_foreign_contacts:0 "Mit den richtigen diplomatischen Zügen zur richtigen Zeit konnten wir unseren internationalen Ruf verbessern."
 liberator_of_jerusalem:0 "Befreier Jerusalems"
 desc_liberator_of_jerusalem:0 "Wir haben Jerusalem von den Ungläubigen befreit. All die rechtschaffenden Christen unseres Landes werden niemals vergessen, welch großen Dienst unser Herrscher dem Christentum erwiesen hat."
 liberator_of_mecca:0 "Befreier Mekkas"
 desc_liberator_of_mecca:0 "Wir haben Mekka von den Ungläubigen befreit. All die rechtschaffenden Muslime unseres Landes werden niemals vergessen, wie unser Herrscher die Heilige Stadt verteidigt hat."
 converting_the_pagans:0 "Konvertierung der Heiden"
 desc_converting_the_pagans:0 "Von der Konvertierung eines bekannten Gebietes der Heiden haben unsere Missionare profitiert: Sie haben dadurch einerseits Erfahrung gesammelt und andererseits haben die neu konvertierten Christen dabei geholfen, die Worte unter den anderen Anhängern ihres alten Glaubens zu verbreiten."
 local_colonial_expansion:0 "Wachsende Kolonie"
 desc_local_colonial_expansion:0 "Infolge einer Investition zum richtigen Zeitpunkt wächst diese Kolonie nun rasant. Ihr Hafen ist für die Kolonisten, die von unserem Land aus in diese Region reisen, zu einem wichtigen Reiseziel geworden."
 defended_the_lowlands:0 "Verteidigt die Tiefebenen"
 desc_defended_the_lowlands:0 "Wir haben das Flachland erfolgreich gegen Fremdeinfluss verteidigt."
 legitimacy_defended:0 "Legitimität verteidigt"
 desc_legitimacy_defended:0 "Einst wurde unser Herrscher von einem Großteil der Bevölkerung verachtet und abgelehnt. Viele behaupteten, er hätte kein Anrecht auf seinen Thron. Nun würde es niemandem im Traum einfallen, so etwas zu behaupten. Indem ihm eine vollständige Wendung der Lage gelang, ist der Anspruch unseres Herrschers so stark wie noch nie."
 drove_back_the_turk:0 "Verteidiger Europas"
 desc_drove_back_the_turk:0 "Durch unsere erfolgreichen Kampagnen, Europa von den Osmanen zu befreien, haben wir die Dankbarkeit von all unseren alten und neuen christlichen Untertanen geerntet."
 protected_austrian_low_countries:0 "Kontrolle über Österreich gestärkt"
 desc_protected_austrian_low_countries:0 "Durch unsere Kampagne, dieses Gebiet gegen die Franzosen zu verteidigen, können wir seine Verteidigung und unsere Kontrolle darüber verstärken."
 restored_holy_see_mission:0 "Heiliger Stuhl wiederhergestellt"
 desc_restored_holy_see_mission:0 "Wir haben den Heiligen Stuhl an seinem rechtmäßigen Ort wiederhergestellt. Dadurch haben wir den Namen unserer großen Nation auf Ewigkeit in die Annalen der Geschichte eingemeißelt und sichergestellt, dass wir sowohl die Liebe der Gläubigen innerhalb unserer Grenzen als auch die der Kurie selbst genießen. Zumindest fürs Erste."
 fought_back_the_hungarians:0 "Böhmen verteidigt"
 desc_fought_back_the_hungarians:0 "Aufgrund seiner effizienten Verteidigung gegen die Ungarn erfreut sich unser Monarch einer stark gestiegenen Popularität."
 military_vassalization:0 "Militärischer Expansionismus"
 desc_military_vassalization:0 "Die Unterwerfung eines symbolisch bedeutsamen Gebietes hat unsere Bevölkerung inspiriert. Anwerber im ganzen Land berichten von einem gesteigerten Interesse unserer Untertanen, sich der Armee anzuschließen."
 uniter_of_the_manchus:0 "Die Mandschuren vereint"
 desc_uniter_of_the_manchus:0 "Durch die Vereinigung der Jurchen genießt unser Herrscher nun die Unterstützung aller Mandschuren. Die Zeit ist gekommen, um unsere Differenzen beiseitezulegen und unsere Feinde anzugreifen."
 english_out_of_france:0 "Sieg über die Engländer"
 desc_english_out_of_france:0 "Mit dem Verlust von Englands letzten Besitztümern in Frankreich wurde ein großer Sieg errungen. Nun kann sich das Land endlich erholen."
 baltic_ambition:0 "Baltische Ambition"
 desc_baltic_ambition:0 "Durch die gewaltsame Übernahme der baltischen Häfen haben wir unseren Händlern einen Wettbewerbsvorteil gesichert. Zumindest vorübergehend."
 defended_denmark:0 "Verteidiger Dänemarks"
 desc_defended_denmark:0 "Nachdem er die letzten schwedischen Truppen aus Dänemark vertrieb, genießt unser Herrscher nun große Unterstützung aus der allgemeinen Bevölkerung und unser Land kann endlich mit dem Wiederaufbau beginnen."
 korean_frontier:0 "Verteidigte Grenze"
 desc_korean_frontier:0 "Durch die Ausdehnung in dieses neue Gebiet erhoffen wir uns, eine Grenze gegen die Nomadenplünderer errichten zu können, die uns so oft geplagt haben. Deshalb muss dieser Verteidigung besondere Aufmerksamkeit gewidmet werden."
 catholic_italy_modifier:0 "Katholisches Italien"
 desc_catholic_italy_modifier:0 "Wie ein Lauffeuer breitet sich die Häresie in Europa aus. Aber nicht in Italien. Hier ist sich die Bevölkerung sicher, dass Gott und der Heilige Vater sie beschützen."
 defeated_byzantine_empire:0 "Das Byzantinische Reich besiegt"
 desc_defeated_byzantine_empire:0 "Unser Sieg über unsere alten Rivalen im Byzantinischen Reich hat die Unterstützung für unseren Herrscher verstärkt."
 mediterranean_ambition:0 "Mediterrane Ambition"
 desc_mediterranean_ambition:0 "Durch die Ausdehnung unserer Kontrolle über bestimmte wichtige Standorte im Mittelmeer haben wir unseren Einfluss auf den Handel in diesem Gebiet verstärkt."
 black_sea_ambition:0 "Ambition im Schwarzen Meer"
 desc_black_sea_ambition:0 "Wir haben wichtige Häfen entlang des Schwarzen Meers abgesichert, was unsere Kontrolle über den Handel in dieser Gegend verstärkt hat."
 indian_ocean_ambition:0 "Ambition im Indischen Ozean"
 desc_indian_ocean_ambition:0 "Durch die Ausdehnung unserer Kontrolle über die Häfen entlang des Indischen Ozeans und den angrenzenden Gewässern profitieren wir von einer vorübergehenden Steigerung des Handelsumsatzes."
 indian_ambition:0 "Indische Ambition"
