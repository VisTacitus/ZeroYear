 local_slave_chief:0 "Sklavenhäuptlinge"
 desc_local_slave_chief:0 "Die örtlichen Diktatoren in dieser Region haben sich eine breitere Machtbasis geschaffen, indem sie ihre Nachbarn angreifen und sich Sklaven nehmen, die sie anschließend an ausländische Händler verkaufen."
 slave_entrepot:0 "Sklaven-Zwischenlager"
