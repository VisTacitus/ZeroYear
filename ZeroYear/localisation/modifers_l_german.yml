 distrusted_merchants:0 "Unzuverlässige Kaufleute"
 desc_distrusted_merchants:0 "Fremde bringen unser Volk mit Lügen und Betrug in Verbindung und bevorzugen, keine Geschäfte mit unseren Kaufleuten zu betreiben."
 sea_route_to_india:0 "Über das Meer nach Indien"
