 jap_sword_of_the_daimyo:0 "Schwert des Daimyo"
 desc_jap_sword_of_the_daimyo:0 "Obwohl wir eine furchterregende Kraft geworden sind, behandeln wir unsere Gegner mit Anstand und Respekt."
 jap_unruly_samurai:0 "Widerspenstiger Samurai"
 desc_jap_unruly_samurai:0 "Der vorherrschende Frieden der letzten Zeit hat viele Samurai dazu veranlasst, "alternativen Beschäftigungen" nachzugehen, indem sie die lokale Bevölkerung ausbeuten und unterdrücken."
 national_bank_interest:0 "Nationale Inflationspolitik"
 desc_national_bank_interest:0 "Die Geldpolitik unseres Landes konzentriert sich auf die Minimierung der Inflation für das Wohl der allgemeinen Wirtschaft."
 national_bank_inflation:0 "Wachsender Finanzsektor"
 desc_national_bank_inflation:0 "Die Geldpolitik unseres Landes konzentriert sich auf die Sicherung von Darlehen, die für uns so vorteilhaft wie nur möglich sind."
 crushed_local_authority:0 "Lokale Macht zerschlagen"
 desc_crushed_local_authority:0 "Wir haben viele der alten örtlichen Institutionen in unserem Reich verleumdet und sie durch eine staatlich kontrollierte Bürokratie ersetzt."
 central_authority_asserted:0 "Zentrale Autorität behauptet"
 desc_central_authority_asserted:0 "Wir haben es geschafft, unseren Einfluss auf die vielen lokalen Institutionen des Reiches zu erhöhen, die anfangs nicht bereit waren, ihre Macht zu teilen. Infolgedessen steht unser Staat stärker und mit mehr Gehorsam gegenüber der Zentralmacht da als je zuvor."
 central_authority_subjected:0 "Zentrale Autorität besiegt"
 desc_central_authority_subjected:0 "Unser Versagen, die Autorität der Zentralregierung angesichts einer völligen Obstruktionspolitik und einer Rebellion in den Provinzen zu behaupten, hat unsere Autorität zerschlagen. Unsere Zentralisierungsbemühungen werden für einige Zeit behindert werden."
 hardline_court_and_country:0 "Kompromisslose Zentralisierungsversuche"
 desc_hardline_court_and_country:0 "Wir haben eine Politik der kompromisslosen Konfrontation gegen jeden angenommen, der sich unserer Zentralisierungspolitik widersetzt."
 negotiating_court_and_country:0 "Verhandlungen zur Erhöhung der Zentralmacht"
 desc_negotiating_court_and_country:0 "Wir haben eine Richtlinie zur Verhandlung gegen Machthaber auf Provinzebene verabschiedet, mit dem Ziel, die zentrale Macht als Hebel zu benutzen, um Einheimische zu überzeugen, ihre alten Rechte und Traditionen aufzugeben."
 cnc_refused_to_pay_taxes:0 "Ablehnung, Steuern zu zahlen"
 desc_cnc_refused_to_pay_taxes:0 "Diese Region versucht aktiv zu vermeiden, die Steuern zu zahlen, die wir ihnen auferlegt haben."
 cnc_local_authority_asserted:0 "Vollstreckung von Verordnungen"
 desc_cnc_local_authority_asserted:0 "Wir haben gewaltsam die lokalen Machthaber zerstört, die gegen unsere Zentralisierungsversuche in dieser Provinz standen."
 court_and_country_hardline_vs_separatists:0 "Ausmerzung des Separatismus"
 desc_court_and_country_hardline_vs_separatists:0 "Jedes Zeichen der Rebellion in dieser Gegend wird nichts als Stahl entgegengesetzt werden. Unsere ansässigen Repräsentanten wurden angewiesen, ein Zeichen an allen Ansätzen von Separatismus zu verhängen. "
 court_and_country_concessions_to_separatists:0 "Lokale Zugeständnisse"
 desc_court_and_country_concessions_to_separatists:0 "Wir haben den Menschen dieses Gebiets eine Reihe weitreichender Garantien gegeben, um sicherzustellen, dass sie sich nicht gegen unsere Bemühungen, einen stärkeren und einheitlicheren Staat zu schaffen, auflehnen."
 proclamation_of_year_modifier:0 "Proklamation des Friedens"
 desc_proclamation_of_year_modifier:0 "Um ihre guten Beziehungen zu den benachbarten einheimischen Stämmen zu bewahren, hat unser Lehnsherr eine Proklamation geschickt, die uns verbietet einheimische Stämme anzugreifen. Das macht es viel schwieriger für uns, eine Expansion in die Ländereien von Stämmen zu veranlassen."
 heian_kyo:0 "Heian-kyo"
 desc_heian_kyo:0 "Das ist die kaiserliche Hauptstadt Japans. Kaiser und ihr Hofstaat haben hier seit Jahrhunderten residiert. Dies hat Kyoto zum politischen Zentrum Japans gemacht und spielt eine entscheidende Rolle für jeden, der die Macht über die kaiserliche Regierung ausüben will.\n\n§MDurch die Eroberung der Provinz Kyoto kann eine Nation das Shogunat übernehmen und zum Lehnsherr aller Daimyo werden.§!"
 ise_grand_shrine:0 "Jingu"
 desc_ise_grand_shrine:0 "Diese Provinz ist Heimat des Großheiligtums von Ise. Der Göttin Amaterasu gewidmet ist dies einer der heiligsten Orte im Shintoismus und eine große Pilgerreise für Menschen aus ganz Japan."
 chi_purging_officials:0 "Beseitigung von Beamten"
 desc_chi_purging_officials:0 "Wir beseitigen alle illoyalen Beamten aus der Verwaltung, um eine loyale Systemregierung für unser Reich zu schaffen."
 boh_hussite_king:0 "Hussitische Herrschaft"
 desc_boh_hussite_king:0 "Unser Herrscher unterstützt die Hussiten, eine religiöse Bewegung, die von Jan Hus ins Leben gerufen wurde und als Gegensatz zur katholischen Kirche gegründet wurde. Auch wenn die Bewegung unter unseren eigenen Untertanen sehr beliebt ist, hat dies die anderen christlichen Herrscher Europas bestenfalls feindlich gegen uns gestimmt."
 siberian_investors:0 "Sibirische Handelsbanken"
 desc_siberian_investors:0 "Diese Stadt erlebt ein erhebliches Wirtschaftswachstum aufgrund der großen Privilegien, die ihren Händlern an der sibirischen Grenze gewährt wurden."
 stroganov_deal_provinces:0 "Handelsvermietung"
 desc_stroganov_deal_provinces:0 "Diese Provinz wurde einer einflussreichen Kaufmannsfamilie unseres Landes für einen Zeitraum von vielen Jahren gewährt. Sie wurde ohne staatliche Beteiligung kolonisiert und gewährt dem Staat daher wenig Einkommen, bis der Vertrag abgelaufen ist."
 siberian_local_problems:0 "Gesetzlose Grenze"
 desc_siberian_local_problems:0 "Übermäßig aggressives Verhalten von Glückssuchenden hat zu einer Verringerung des Einkommens in dieser Region geführt und die Spannung zwischen der lokalen Bevölkerung und diesen Abenteurern erhöht."
 hun_banditry_in_upper_hungary:0 "Ländliche Banditen"
 desc_hun_banditry_in_upper_hungary:0 "Die Landschaft in diesem Gebiet wird von Banden arbeitsloser Söldner kontrolliert, die sich aus dem Mangel an bewaffneten Konflikten, in denen sie ihren Lebensunterhalt verdienen könnten, als Banditen versuchen."
 hun_curtailing_banditry_in_upper_hungary:0 "Eingrenzung des Banditenwesens"
 desc_hun_curtailing_banditry_in_upper_hungary:0 "Wir kämpfen aktiv gegen eine Ausbreitung der Banditen in diesem Bereich, der von arbeitslosen Söldnern angeführt wird."
