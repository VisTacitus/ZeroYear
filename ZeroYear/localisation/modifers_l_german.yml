 military_victory:0 "Inspirierender Sieg"
 desc_military_victory:0 "Die Eroberung und Annektierung dieser symbolträchtigen Region hat unsere Bevölkerung begeistert. Anwerber aus dem ganzen Land berichten über ein gesteigertes Interesse unserer Untertanen, in die Armee einzutreten."
 protected_italian_interests:0 "Schützt die italienischen Interessen"
 desc_protected_italian_interests:0 "Indem wir sämtliche rivalisierenden Vertreter anderer europäischen Mächte in Italien verdrängten, haben wir unseren Städten in dem Gebiet die Möglichkeit zum Aufblühen gegeben."
 italian_ambition_modifier:0 "Italienische Ambition"
 desc_italian_ambition_modifier:0 "Unsere Händler profitieren von der kürzlichen Eroberung einiger italienischer Städte, und viele kompetente Männer der italienischen Renaissance strömen nun an unseren Hof."
 expansion_of_the_shipbuilding_industry:0 "Expansion der Schiffsbauindustrie"
 desc_expansion_of_the_shipbuilding_industry:0 "Da unsere Schiffsbauindustrie nun den geforderten Zugang zu den Häfen und den benötigten Rohstoffen hat, expandiert sie."
 merchant_society:0 "Kaufmannsgesellschaft"
 desc_merchant_society:0 "Aufgrund der gestiegenen Bedeutung des Handels in unserer Gesellschaft ist der Status sämtlicher Berufe mit Handelsbezug in letzter Zeit stark gestiegen. Nun suchen mehr und mehr Leute, die das vorher nie für möglich gehalten hätten, ihr Glück mit Übersee-Unternehmungen, und als Folge dessen hat ein enormer Zustrom an Ideen unseren Handel wiederbelebt."
 growing_spice_trade:0 "Gewürzhandel"
 desc_growing_spice_trade:0 "Den einheimischen Gewürzhändlern ist es nicht entgangen, dass wir uns bemüht haben, noch mehr Bezugsquellen für Gewürze zu sichern. Da sie darauf vertrauen, dass sich der Staat um ihre Interessen kümmert, sind sie, was zu zahlende Steuern und andere Gebühren betrifft, ungewöhnlich entgegenkommend gewesen."
 growing_chinaware_trade:0 "Porzellanhandel"
