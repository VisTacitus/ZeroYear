 brandenburg_recess:0 "Die letzte Diät"
 desc_brandenburg_recess:0 "Wir haben das Recht erhalten, die Finanzen selbst zu verwalten, wodurch die Landstände des Landes vollständig aus der Rechnung genommen werden. Während sie einige Rechte behielten, nicht besteuert zu werden, ermöglicht uns dies, unsere Armee erheblich zu vergrößern."
