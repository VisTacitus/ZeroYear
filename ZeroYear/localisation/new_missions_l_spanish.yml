 conquer_orkney_free_title:0 "Reclamando las islas"
 conquer_orkney_free_desc:0 "Las Orcadas, Shetland y Man son las últimas islas cercanas que escapan de nuestro poder. Aunque ahora mismo pertenecen a los reyes de Inglaterra y Noruega, buscaremos una oportunidad para incorporarlas a Escocia."
