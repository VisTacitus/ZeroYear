l_german:
 military_missions:0 "Militärische Missionen"
 build_army_mission_title:0 "Armee am Truppenlimit"
 build_army_mission_desc:0 "Jedes wachsende Land muss eine angemessen große Armee unterhalten. Durch den Ausbau unserer Truppen können wir sowohl unsere politischen Interessen im Ausland fördern, als auch unsere Binnenwirtschaft beleben."
 expand_country_mission_title:0 "Erweitert [Root.GetName]"
 expand_country_mission_desc:0 "Wir haben von denen, die vor uns kamen, ein starkes und fähiges Land geerbt. Es ist an der Zeit, dass wir unser Erbe erweitern und [Root.GetName] wachsen lassen, damit wir unseren Kindern ein stärkeres und einflussreicheres Land hinterlassen."
 conquer_states_title:0 "Erobert neue Staaten"
 conquer_states_desc:0 "Wenn wir expandieren, müssen wir sicherstellen, dass wir die neuen Länder, die wir erobern auch wirklich in unseren Verwaltungsapparat integrieren können. Nach der Eroberung kommt die schwierige Aufgabe, eine wahre [Root.GetAdjective]e Herrschaft über die eroberten Gebiete zu etablieren."
 assemble_an_army_title:0 "Baut eine große Armee"
 assemble_an_army_desc:0 "Unsere territorialen Ambitionen erfordern eine große Armee. Wir müssen ein starkes stehendes Heer aufbauen und unterhalten, dass unser Land unter unserer Herrschaft verteidigen und erweitern kann."
 unite_home_region_title:0 "Vereinigt die Heimatregion"
 unite_home_region_desc:0 "Es ist an der Zeit, all unsere harte Arbeit dafür zu benutzen, eine fähige Militärmaschinerie aufzubauen. Wir müssen uns zum wahren Hegemonen der Region erheben, der von allen respektiert und gefürchtet wird."
 diplomatic_missions:0 "Diplomatische Missionen"
 building_alliances_title:0 "Verlässliche Verbündete"
 building_alliances_desc:0 "Keine Nation kann alleine in dieser Welt stehen. Wir müssen dauerhafte Beziehungen zu anderen Ländern aufbauen, wenn wir langfristig wachsen und gedeihen wollen."
 have_two_subjects_title:0 "Erlangt Untertanen"
 have_two_subjects_desc:0 "Was nützt Macht, wenn sie niemand anerkennt? Wir müssen Untertanen erwerben, die uns den Respekt zollen, den man von einem Land wie [Root.GetName] erwarten würde."
 establish_high_seas_navy_title:1 "Errichtet eine großen Flotte"
 establish_high_seas_navy_desc:0 "Um Macht ins Ausland zu projizieren, ist eine Hochseeflotte ein Muss. Kriegsschiffe können teuer sein, aber sie sind eine Investition, die es wert ist, um neue Märkte zu dominieren und Völker zu erobern."
 dominate_home_trade_node_title:1 "Dominiert den Handel"
 dominate_home_trade_node_desc:0 "Unsere Handelsgemeinschaften werden stärker und stärker. Es ist an der Zeit, ihnen die Hilfe zu geben, die sie brauchen, um unseren inländischen Handel wirklich zu dominieren. Keine fremde Macht darf den Wohlstand unserer Untertanen beeinflussen."
 dominant_home_node_reward_tooltip:0 "Für den Rest der Kampagne erhält eine Eurer Provinzen in Eurem Haupthandelshafen:\nLokale Handelsmacht: §G+10.00§!\nLokale Entwicklungskosten: §G-5%§!"
 trade_company_region_abroad_title:0 "Ausbreitung nach Übersee"
 trade_company_region_abroad_desc:0 "So groß die Welt auch ist, sie ist immer noch durch eine Reihe wichtiger Handelswege miteinander verbunden. Stoffe, Gewürze, Metalle, Goldbarren, Porzellan und alle Arten von Industriegütern werden über Wüsten und Ozeane zu denjenigen gebracht, der am meisten zahlt. Einen Teil des Handels durch die Erlangung nützlicher Häfen in weit entfernten Handelsregionen zu übernehmen, könnte sogar die kleinste Macht reicher als Krösus machen."
 trade_company_region_abroad_tooltip:0 "Besitzt 5 Provinzen auf einem anderen Kontinent und in 3 unterschiedlichen Handelshausregionen."
 administrative_missions:0 "Administrative Missionen"
 high_income_mission_title:0 "Hohes Einkommen"
 high_income_mission_desc:0 "Wir müssen das Staatseinkommen erhöhen, indem wir alle notwendigen Mittel ergreifen. Geld ist eine Voraussetzung für jedes Streben des Staates, ob von täglichen Ausgaben der Regierung bis zur Erhaltung einer Armee, um unsere Feinde zu überfallen."
 build_temples_title:0 "Errichtet Gebäude"
 build_temples_desc:0 "Lasst uns niemals stillstehen, auch nicht in Friedenszeiten. Wir müssen stattdessen unsere Ressourcen nutzen, um sicherzustellen, dass wir rechtzeitig Mittel zur Verfügung haben, sollte uns ein Unglück treffen."
 build_treasury_title:0 "Füllt die Schatzkammern"
 build_treasury_desc:0 "Eine volle Schatzkammer ist ein notwendiger Puffer für alles, was uns passieren könnte. Wenn dies als geizig angesehen wird, dann nur deshalb, weil einige nicht das Laster eines Herrschers erkennen."
 build_manufactories_title:0 "Baut Manufakturen"
 build_manufactories_desc:0 "Im Bereich der Produktion, sowohl technologisch als auch organisatorisch, sind große Fortschritte zu machen. Lasst uns in viele neue Manufakturen investieren und eine große industrielle Revolution könnte schon bald kommen."
 imperial_ambition_mission_title:0 "Kaiserliche Eroberung"
 imperial_ambition_mission_desc:0 "Die oberste Priorität unseres Staates sollte immer die Sicherung von Reichtum sein. Lasst uns die teuren Armeen und Flotten nutzen, die uns unser wirtschaftlicher Wohlstand gebracht hat, um noch mehr Ressourcen und Untertanen für ein aufstrebendes Reich wie das unsere zu erlangen."
 subjugate_novgorod_title:0 "Erobert Nowgorod"
 subjugate_novgorod_desc:0 "So wie der große Alexander Nevsky Rus vor den teutonischen und schwedischen Plünderern geschützt hat, ist diese Aufgabe nun auf Moskau übergegangen. Wir müssen Nowgorod erobern und ihre Prinzen die wahre Macht einer Waffe zeigen."
 invade_novgorod_mission_title:0 "Dringt in Nowgorod ein"
 invade_novgorod_mission_desc:0 "Die Bojaren von Nowgorod widersetzen sich hartnäckig unserer Herrschaft. Wir müssen eine Invasionsstreitmacht vorbereiten, um sie zu unterwerfen."
 consolidate_russia_mission_title:0 "Vereinigt Russland"
 consolidate_russia_mission_desc:0 "Die russischen Ländereien sind in viele unabhängige Fürstentümer aufgeteilt. Die Fürsten müssen alle unter unsere Herrschaft gebracht werden."
 conquer_steppes_russia_mission_title:0 "Zähmt die Steppte"
 conquer_steppes_russia_mission_desc:0 "Die ständige Gefahr vor Überfällen von den Nomaden im Süden muss aufhören. Von Tambow aus können wir uns darauf vorbereiten, gegen die Horden in den Krieg zu ziehen."
 conquer_remaining_steppes_mission_title:0 "Vereinigt die Steppte"
 conquer_remaining_steppes_mission_desc:0 "Obwohl wir viele der bedrohlichen Horden besiegt haben, können wir unsere strategische Position in den Steppen noch weiter verbessern. Lasst uns die Region vereinen und uns alle verbleibenden Nomaden unterwerfen."
 russia_partitions_poland_new_title:0 "Vereinigt Ruthenien"
 russia_partitions_poland_new_desc:0 "Polen-Litauen ist schwach und unfähig, die stolzen ruthenischen und weißrussischen Völker zu regieren. Auch andere Länder sind zu dieser Erkenntnis gekommen. Es ist höchste Zeit, dass wir handeln, bevor die Region unter unseren Rivalen aufgeteilt wird."
 russian_colony_in_west_siberia_new_title:0 "Kolonisiert Westsibirien"
 russian_colony_in_west_siberia_new_desc:0 "Wir haben damit begonnen, die Tataren aus Sibirien zu vertreiben. Um unseren Einfluss in der Region stärken, müssen wir Festungen errichten, damit sie unter russische Kontrolle gebracht werden können."
 russia_westsiberia.tooltip:0 "§Y[Root.GetName]§! besitzt mindestens §Y15§! vollständig kolonisierte Provinzen in der Region Westsibirien."
 russia_eastsiberia.tooltip:0 "§Y[Root.GetName]§! besitzt mindestens §Y10§! vollständig kolonisierte Provinzen in der Region Ostsibirien."
 lithuanian_alliance_title:0 "Allianz mit Litauen"
 lithuanian_alliance_desc:0 "Litauen ist unser natürlicher Freund und Verbündeter. Wir sollten enge Beziehungen zu dieser Nation pflegen."
 swe_win_independence_title:0 "Schwedische Unabhängigkeit"
 swe_win_independence_desc:0 "Schweden war zu lange unter der Krone Dänemarks. Es sollte nach Unabhängigkeit streben, damit es sich zu seinen eigenen Bedingungen entwickeln und erweitern kann."
 swe_baltic_fleet_title:0 "Baltische Flotte"
 swe_baltic_fleet_desc:0 "Schweden hat die Ambition, die Ostsee zu erobern, aber dafür braucht es eine mächtige Flotte."
 swedish_colonialism_title:1 "Schwedische Neue Welt"
 swedish_colonialism_desc:0 "Die Neue Welt ist für Entdecker und Eroberer offen. Schweden sollte diese Gelegenheit nutzen, solange sie anhält."
 polish_alliance_lit_title:0 "Allianz mit Polen"
 polish_alliance_lit_desc:0 "Polen ist unser natürlicher Freund und Verbündeter. Wir sollten enge Beziehungen zu dieser Nation pflegen."
 denmark_norway_integration_title:0 "Integriert Norwegen"
 denmark_norway_integration_desc:0 "Norwegen war Dänemark lange unterworfen und nun ist es an der Zeit, sie in uns einzugliedern."
 denmark_sweden_integration_title:0 "Vereinigt Skandinavien"
 denmark_sweden_integration_desc:0 "Da Norwegen endlich integriert ist, steht nur noch Schweden uns und einer einzigen skandinavischen Nation."
 denmark_baltic_fleet_title:0 "Baltische Flotte"
 denmark_baltic_fleet_desc:0 "Dänemark hat die Ambition, die Ostsee zu erobern, aber dafür braucht es eine mächtige Flotte."
 reclaim_neumark_desc:0 "Die Provinz Neumark war einst integraler Bestandteil von Brandenburg. Es wurde an den Deutschen Orden verpachtet, aber sie haben das Land vernachlässigt, weshalb seine Bürger eine Rückkehr zur alten Verwaltung fordern."
 reclaim_neumark_title:0 "Rückforderung Neumarks"
 pru_conquer_pomerania_title:0 "Pommerische Nachfolge"
 pru_conquer_pomerania_desc:0 "Wir haben das Recht auf Nachfolge im Herzogtum Pommern. Der einzige Weg, um sicherzustellen, dass unsere Ansprüche nicht vergessen werden, ist die gewaltsame Besetzung der Region."
 pru_conquer_silesia_title:0 "Erobert Schlesien"
 pru_conquer_silesia_desc:0 "Obwohl einige Meinen, dass unser Anspruch auf Schlesien nicht standhaft ist, haben wir einige Gründe, diese Provinz als unsere eigene zu beanspruchen. Die Prestige unseres Landes hängt davon ab, dass wir diese Forderungen durchsetzen."
 pru_duchy_of_cleves_title:0 "Herzogtum Kleve"
 pru_duchy_of_cleves_desc:0 "Durch komplexe Nachfolgegesetze haben wir einen Anspruch auf das Herzogtum Kleve. Sie sind zwar schwach, aber bieten einen guten Anlass zur Expansion ins Rheinland."
 integrate_urbino_title:0 "Integriert Urbino"
 integrate_urbino_desc:0 "Die Herzöge von Urbino genießen die Vorteile des päpstlichen Schutzes. Sie sind besser geschützt, als so manche integrale Provinz des Kirchenstaates."
 genoa_trade_node_power_title:0 "Dominiert Genuas Handel"
 genoa_trade_node_power_desc:0 "Genua lebt und stirbt vom Handel. So wie es aussieht, haben wir nicht einmal die Kontrolle über das westliche Mittelmeer. Wir müssen unsere Handelsmacht in unseren heimischen Gewässern unbedingt verbessern."
 conquer_tunis_gen_title:0 "Erobert Tunis"
 conquer_tunis_gen_desc:0 "Tunis ist ein Paradies für Berberpiraten, die ständig unsere Händler belästigen. Wenn wir den Hafen von Tunis und die umliegende Küste für uns selbst einnehmen könnten, würden wir nicht nur die Piraten schwächen, sondern auch Genua als Handelszentrum von Nordafrika etablieren."
 gen_leave_the_empire_title:0 "Verlasst das Reich"
 gen_leave_the_empire_desc:0 "Genua ist traditionell mit den Guelfen der italienischen Stadtstaaten verbündet, die den Papst gegenüber dem Kaiser unterstützen. Dies hat den Schutz durch den Kaiser im besten Fall zu einem gemischten Segen gemacht. Da das Reich den Einfluss über Italien verliert, muss auch Genau die Gelegenheit ergreifen, um selbstständig zu werden."
 por_build_the_navy_title:0 "Wettbewerbsvorteil"
 por_build_the_navy_desc:0 "Die Berberflotten haben zu lange die freie Herrschaft über die Mündung des Mittelmeers gehabt. Es ist an der Zeit, ihnen die Fähigkeiten der portugiesischen Flotte zu zeigen."
 conquer_the_north_african_coast_title:0 "Vergrößert die Pufferzone"
 conquer_the_north_african_coast_desc:0 "Unsere Basis in Tanger ist nützlich für die Verteidigung der Christenheit. Aber um sicherzustellen, dass sie gehalten werden kann, müssen wir das Gebiet unter unserer Kontrolle ausweiten."
 por_discovers_cape_good_hope_title:0 "Kap der Guten Hoffnung"
 por_discovers_cape_good_hope_desc:0 "Schwierige Gewässer umgeben das sagenumwobene Kap Afrikas, aber wer weiß, welche Wunder dahinterliegen? Unsere Expansion belastet unsere Handelsflotte und daher müssen wir ihnen angemessenen Schutz bieten."
 por_discover_african_coast_title:0 "Jenseits von Kap Bojador"
 por_discover_african_coast_desc:0 "Unsere Entdecker glauben, dass Afrika nur noch ein Stück weiter nach Süden verläuft und wir anschließend in der Lage sein werden, das Königreich von Prester John zu finden. Sobald wir eine Allianz mit dem Königreich geschmiedet haben, können wir die Moor aus dem Heiligen Land vertreiben."
 por_colonise_west_africa_title:0 "Kolonisiert Westafrika"
 por_colonise_west_africa_desc:0 "Es scheint, dass Afrika sich weiter nach Süden streckt, als wir zuerst glaubten. Das legendäre Königreich von Prester John ist sicher in der Nähe. Afrika kann nicht viel größer sein als das."
 por_colonise_central_africa_title:0 "Niederlassung in Zentralafrika"
 por_colonise_central_africa_desc:0 "Nur wenige Entdecker haben sich von der Elfenbeinküste aus nach Süden gewagt und noch weniger sind zurückgekehrt. Trotzdem sind die Reichtümer, die wir aus unseren Heldentaten in Afrika gewonnen haben, erstaunlich. Wenn wir nur genug Männer losschicken, werden sich einige überleben."
 por_establish_south_african_trade_company_title:0 "Kontrolle der Schiffsrouten"
 por_establish_south_african_trade_company_desc:0 "Es gibt nur noch wenige, die unsere Handelsmacht in dieser Region herausfordern. Dennoch müssen wir die totale Kontrolle ausüben, bevor wir unsere Erkundungsreise nach Osten fortsetzen können."
 por_discovers_east_africa_title:0 "Schiffswerft des Ostens"
 por_discovers_east_africa_desc:0 "Keiner wusste, was wir auf dieser Reise finden werden, aber eins ist klar, sie ist noch nicht vorbei. Wir müssen geschützte Naturhäfen beanspruchen, in denen unsere Flotten ihre Vorräte aufstocken können."
 por_establishes_foothold_brazil_title:0 "Brasilianische Dominanz"
 por_establishes_foothold_brazil_desc:0 "Um die Kapitäne zu beschwichtigen, die das Land entdeckt und aufgeteilt haben, müssen wir unsere territoriale Ausbreitung in Südamerika vorantreiben und unsere Kontrolle dort erweitern."
 por_conquers_zanzibar_title:0 "Erobert Sansibar"
 por_conquers_zanzibar_desc:0 "Die Küste von Nordswahili ist mit reichen Handelsstädten bedeckt, in denen sowohl indische als auch persische Kaufleute Gold und Elfenbein im Austausch für ihren Stoff und hergestellte Produkte kaufen. Diese Handelsstädte sind jedoch ziemlich unsicher für jemanden, der das offene Meer kontrolliert. Lasst uns das Land erobern und sie fest unter portugiesische Kontrolle stellen."
 por_discovers_horn_africa_title:0 "Horn von Afrika"
 por_discovers_horn_africa_desc:0 "Unsere Entdecker haben endlich die andere Seite des Golfs von Aden erreicht, von wo aus viel Gewürz und andere Wertgegenstände ins Mittelmeer exportiert werden. Diese Region muss kartiert und ausgenutzt werden, wenn wir Reichtum nach Portugal bringen wollen."
 por_conquers_hormuz_title:0 "Erobert Hormus"
 por_conquers_hormuz_desc:0 "Die Straße von Hormus ist unerlässlich, um den Handel zwischen Indien, dem Iran und dem arabischen Irak zu kontrollieren. Indem wir die Insel Hormus übernehmen, können wir den lokalen Handel dominieren und so einen Anspruch auf das maritime Reich erheben, das er einst geschaffen hat."
 por_discover_indian_coast_tooltip:0 "Schaltet neue Ereignisse frei."
 por_indonesia_dominance_title:0 "Stärkt den Handel"
 por_indonesia_dominance_desc:0 "Wir müssen unsere Vorherrschaft auf den Märkten des Osten etablieren. Mit der Kontrolle über den Strom exotischer Waren werden diejenigen, die mit uns im Westen Geschäfte machen, in unsere Gunst stehen müssen."
 por_discovers_indonesia_title:0 "Siedelt in Indonesien"
 por_discovers_indonesia_desc:0 "Wir haben Geschichten gehört, dass die Gewürzinseln irgendwo im Osten liegen. Wagemutige Männer sind bereit, dorthin zu reisen und sie brauchen nur die Unterstützung der Krone."
 eng_mighty_navy_title:1 "Maritimes Reich"
 eng_mighty_navy_desc:1 "Unsere wachsende globale Präsenz erfordert eine Seefahrertradition, die zu einer Nation unserer Größe passt. Die Großen Schiffe von [Root.GetName] müssen Ehrfurcht unter unseren Freunden und Angst unter unseren Feinden hervorrufen. Legt den Kiel!"
 eng_discover_america_caribbean_title:0 "Entdeckt Amerika"
 eng_discover_america_caribbean_desc:0 "Flüchtige Gerüchte erzählt von geheimnisvollen Ländern im fernen Westen, die mit unvorstellbaren Wundern gefüllt sind. Wenn das stimmt, müssen sie uns gehören."
 english_colony_in_north_america_title:1 "Siedelt in Amerika"
 english_colony_in_north_america_desc:1 "Die Länder Amerikas scheinen für viele Dinge geeignet. Im Norden haben wir von Pelzen und Schiffbaumaterialien gehört. Im Süden scheint das Land für den Anbau vieler verschiedener Früchte geeignet. Wir müssen dort Basen errichten, damit wie davon profitieren können."
 english_colony_in_the_carribean_desc:1 "Die Inseln der Karibik bieten lukrative Möglichkeiten für gewisse Gentleman, die den Willen haben, sie zu erwerben und die Fähigkeit, sie auszubeuten. Wir haben genau diese Art von Gentleman."
 eng_discover_india:0 "Entdeckt Indien"
 england_discovers_india_title:0 "Entdeckt Indien"
 england_discovers_india_desc:0 "Der Handel mit Indien dauert schon seit undenkbarer Zeit an, aber mit den langen Routen profitieren andere davon. Wir müssen eine Expedition starten und einen Seeweg nach Indien finden."
 england_discovers_australia_title:0 "Kartografie des Südl. Meeres"
 england_discovers_australia_desc:1 "Wagemutige Männer, mit echtem britischen Mut, suchen staatliche Unterstützung, um die riesigen leeren Weiten der südlichen Ozeane kartografieren zu können. Gerüchten zufolge gibt es dort auch Land, das es zu beanspruchen gilt. Wir sollten uns beeilen und eine blühende Kolonie gründen, bevor andere die Gelegenheit ergreifen."
 establish_trade_in_indian_cot_title:0 "Etabliert Handel in Indien"
 establish_trade_in_indian_cot_desc:1 "Die ehrenwerte Ostindien-Handelskompanie bitte um unsere Erlaubnis, den Handel in Indien auszubauen. Eine mächtige Lobby des Parlaments unterstützt sie und es hat auch sicher Vorteile für die Krone."
 eng_establish_trade_in_home_cot_title:0 "Monopolisiert den Ärmelkanal"
 eng_establish_trade_in_home_cot_desc:0 "Jetzt, wo wir unsere koloniale Dominanz klar etabliert haben, ist es an der Zeit, dass wir die Belohnung auch Zuhause ernten. Was immer durch den Kanal fließt, gehört uns und wir werden es uns nehmen."
 eng_establish_trade_in_home_cot_gb_title:0 "Monopolisiert den Ärmelkanal"
 eng_establish_trade_in_home_cot_gb_desc:1 "Jetzt, wo wir unsere koloniale Vorherrschaft gefestigt haben, beginnen wertvolle Waren aus unseren Kolonien anzukommen. Was immer auch durch den Kanal fließt, gehört zu Recht uns und wir müssen unsere Investitionen im Ausland und Daheim schützen."
 eng_rb_take_gibraltar_title:0 "Übernehmt Gibraltar"
 eng_rb_take_gibraltar_desc:0 "Der Hafen von Gibraltar könnte ein nützliches Verhandlungsinstrument im Umgang mit den Spaniern und Mauren sein. Es wäre auch eine unschätzbare Nachschubbasis für unsere Mittelmeeroperationen."
 eng_rb_take_baleares_title:0 "Erhöht unsere Reichweite"
 eng_rb_take_baleares_desc:0 "Die Balearen sind wirtschaftlich wertlos, aber ihre Bedeutung durch die Nähe zur französischen Küste sollte nicht unterschätzt werden. Wir müssen sie kontrollieren. Der Besitz von Sardinien würde uns eine wertvolle Nähe zu Italien geben."
 eng_rb_take_mediterranean_islands_title:0 "Autorität im Mittelmeer"
 eng_rb_take_mediterranean_islands_desc:0 "Während wir zunächst unsere Basen im Mittelmeer als strategisches Instrument für Kriege gegen unsere Nachbarn betrachtet haben, hat sich gezeigt, dass wir auch die Handelsflüsse der Region kontrollieren können. Wir sollten danach streben, diese zu erhöhen."
 eng_rb_take_shetland_and_faro_isles_title:1 "Inseln der Nordsee"
 eng_rb_take_shetland_and_faro_isles_desc:0 "Obwohl wir lange Zeit nicht mehr an sie gedacht haben, fällt unser Blick nun auf die besetzen Inseln im Norden. Sie sind wenig wert, aber vielleicht könnten sie ein nützliches Sprungbrett sein."
 eng_rb_own_thirteen_colonies_title:0 "Die Dreizehn Kolonien"
 eng_rb_own_thirteen_colonies_desc:0 "Wenn unsere Kolonien an Stärke und Einfluss gewinnen, wächst auch die Zahl der Freiwilligen, die bereit sind, die gefährliche Reise in den Westen zu bestreiten. Lasst uns diesen Teil der Welt zu unserem eigenen machen."
 eng_rb_war_of_roses_title:0 "Rosenkrieg"
 eng_rb_war_of_roses_desc:0 "Dies ist ein Konflikt, den viele seit langem gesehen haben. Unser Volk muss auf die ein oder andere Weise sicher durch die Zeit der Ungewissheit geführt werden."
 eng_rb_war_of_roses.tooltip:1 "Schließe die Katastrophe Rosenkrieg ab oder erreicht das Zeitalter der Reformation, ohne ihn auszulösen."
 eng_rb_control_state_religion_title:0 "Kontrolle der Staatsreligion"
 eng_rb_control_state_religion_desc:0 "Die religiöse Anarchie hat Europa erfasst. Wir müssen die Kontrolle über die Situation übernehmen und entscheiden, wo wir in Bezug auf das Göttliche stehen."
 eng_rb_empire_status_title:0 "Das [Root.GetAdjective]e Reich"
 eng_rb_empire_status_desc:0 "Das [Root.GetAdjective]e Reich erstreckt sind von Ost nach West und nur weniger Nationen haben unsere Durchsetzungsfähigkeit. Dennoch gibt es immer noch Land, das nicht uns gehört..."
 eng_rb_greenland_title:0 "Siedelt im Norden"
 eng_rb_greenland_desc:0 "Unwirtlich, gefroren, tödlich. Die Wörter, um den fernen Norden zu beschreiben, sind zahlreich und verschieden, aber wir werden dieses Land beherrschen."
 eng_rb_greenland.tooltip:1 "[1104.GetName] erhält einen angemessenen [Root.GetAdjective]en Namen."
 eng_rb_canada_title:0 "Kolonisiert Kanada"
 eng_rb_canada_desc:0 "Obwohl es kälter und rauer als die südlichen Länder ist, ist Kanada zur Ausbeutung reif. Exotische Felle, Holz und Mineralien sind in den verschneiten Bergen reichlich vorhanden."
 eng_war_france_title:0 "Hundertjahre Krieg"
 eng_war_france_desc:0 "Der Vertrag von Tours hat eine unruhige Periode des Waffenstillstands zwischen [Root.GetName] und Frankreich gebracht. Beide Seiten sind sich bewusst, dass dies nicht ewig anhält und wir müssen entscheiden, on wir den Vertrag einhalten und unsere Zeit abwarten oder uns auf den Krieg vorbereiten."
 eng_reclaim_arm_paris_title:0 "Strategische Kontrolle"
 eng_reclaim_arm_paris_desc:0 "Mit der Fortsetzung des Hundertjährigen Krieges ist es an der Zeit unseren Ansatz anzupassen. Anstatt die französischen Truppen mit Scharmützeln und offenen Schlachten zu reduzieren, sollten wir das Herz ihrer Nation treffen."
 eng_rb_brittany_title:0 "Erobert die Bretagne"
 eng_rb_brittany_desc:0 "Seit der Herrschaft von William dem Eroberer wurde die Bretagne mit [Root.GetName] assoziiert. Es ist Zeit, sie wieder zur Krone zurückzuführen."
 eng_rb_angevin_title:0 "Angevinisches Königreich"
 eng_rb_angevin_desc:0 "Die angevinischen Könige herrschten einst über die Hälfte der französischen Länder und sorgten für Wohlstand und Gerechtigkeit. Die Wiedervereinigung dieser Länder unter einer Krone sicher unseren anhaltenden Erfolg."
 eng_rb_hre_electors_title:0 "Kontrolliert Kurfürsten"
 eng_rb_hre_electors_desc:0 "Jetzt, wo Frankreich aus dem Weg geräumt ist, steht ein Großteil Europas in Ehrfurcht vor unserer Macht. Es ist an der Zeit, dass wir uns nun dem selbsternannten "Heiligen Römischen Reich" zuwenden."
 eng_rb_hre_emperor_title:1 "Aufstieg von Großbritannien"
 eng_rb_hre_emperor_desc:0 "Unser Glück ist auf dem Vormarsch. Könige verbeugen sich vor unserer Majestät und Nationen vor unseren Truppen. Es gibt nur noch einen Thron, der größer als der unsere ist und es zu besteigen gilt."
 eng_rb_universities_title:0 "Renoviert Oxbridge"
 eng_rb_universities_desc:0 "Die Einrichtungen an den jahrhundertealten Universitäten Oxford und Cambridge beginnen sich als unbrauchbar zu erweisen. Eine kleine Investition sollte die Situation erheblich verbessern."
 eng_rb_conquer_burgundy_title:1 "Übernehmt Burgund"
 eng_rb_conquer_burgundy_desc:1 "Die letzten Überreste des Herzogtums Burgund sind in schweren Zeiten gefallen. Als sie sich nach dem Vertrag von Arras von uns abgewandt haben, haben wir es nicht vergessen. Sie werden es büßen."
 eng_rb_take_delta_title:0 "Übernehmt Alexandria"
 eng_rb_take_delta_desc:0 "Das fruchtbare Delta an der Mündung des Nils ist ein wichtiger Handelsknotenpunkt im Mittelmeerraum. Der Besitz dieser Region würde uns großen Einfluss auf den Zustrom von Waren aus dem Osten geben."
 eng_rb_take_bahari_title:0 "Ägyptische Autorität"
 eng_rb_take_bahari_desc:0 "Die Kontrolle über die Stadt Kairo ist eine Chance, die zu wertvoll ist, um sie zu verpassen. Wenn wir einen Teil der Sinai-Halbinsel besetzen würden, müsste außerdem jede Karawane von Nordafrika bis zum Nahen Osten durch unser Land gehen."
 eng_war_france.tooltip:0 "Gebt Maine im §YAbtretung von Maine§!-Event an §YFrankreich§! zurück"
 eng_hanseatic_one_title:0 "Kontrolliert die Hanse"
 eng_hanseatic_one_desc:0 "Viele unserer [Root.GetAdjective]en Häfen befinden sich am Ende der lukrativen Handelsrouten des Hanseordens. Mehr Häfen auf dieser Route zu kontrollieren wäre eine vernünftige Geschäftsentscheidung."
 eng_hanseatic_two_title:0 "Hanseatischer Osten"
 eng_hanseatic_two_desc:1 "Hinter dem Öresund liegen die reichen Hansestädte von Danzig und Riga. Beide konnten dank unserer Fürsorge sehr gedeihen. Man könnte sagen, dass sie uns ihre Reichtümer schulden und diese Schuld ist nun fällig."
 eng_rb_trade_value_title:0 "Wachstum des Kanals"
 eng_rb_trade_value_desc:0 "Der Wert der Güter, die den Ärmelkanal passieren, ist riesig. Lasst uns auf der ganzen Welt bekannt machen, dass jeder Reichtum bei uns aufhört."
 eng_rb_furnaces_title:1 "Industrielle Revolution"
 eng_rb_furnaces_desc:0 "[Root.Capital.GetName] ist durch dickten Smog, der sich aus zahllosen Schornsteinen wölbt, bedeckt und dennoch wächst die Nachfrage nach Kohle. In Derby und Glamorgan sprechen Regierungsinvestoren von profitablen Mineraladern."
 eng_rb_spice_islands_title:0 "Kolonisiert die Gewürzinseln"
 eng_rb_spice_islands_desc:0 "Die am weitesten entfernten Regionen der Welt produzieren die wundersamsten Gewürze, gewebten Kleidungsstücke und haben die exotischsten Frauen. Wir sollten hier eine Präsenz aufbauen, die der [Root.GetAdjective]en Gesellschaft nützt."
 eng_rb_coal_title:0 "Baut Manufakturen"
 eng_rb_coal_desc:0 "Während unsere riesigen Industriebetriebe wachsen, steigt auch die Nachfrage nach Brennstoff immer mehr an, während die mechanisierte Industrie rund um [Root.GetName] herum Gestalt annimmt. Wir müssen den Vorrat an raffinierten Materialien erhöhen."
 eng_mighty_army_title:0 "Hebt Truppen aus"
 eng_mighty_army_desc:0 "Unser Blick ist schließlich auf unsere lästigen gälischen Nachbarn gerichtet. Sie mögen unter einem Mangel an Adel und Bürokratie leiden, aber kämpfen ziemlich entschlossen. Wir müssen eine Armee ausheben und ihr Land erobern!"
 conquer_ireland_gbr_title:0 "Erobert Irland"
 conquer_ireland_gbr_desc:0 "Historisch bekannt als "die irischen Feinde seiner Majestät", war die gälische Bevölkerung von Irland seit langem außerhalb der englischen Herrschaft. Es ist an der Zeit, dass wir sie zurückbringen."
 vassalize_france_title:1 "Unterwerft Frankreich"
 vassalize_france_desc:1 "Erhebt einen Anspruch auf das Herzogtum von Frankreich. Ihr Adel wird die Köpfe beugen oder sie verlieren."
 gbr_rb_india_landfall_title:0 "Erobert Bengalen"
 gbr_rb_india_landfall_desc:1 "Die [Root.GetAdjective]en Ostindien-Handelskompanien sind seit einiger Zeit in dieser Region tätig. Auf ihre Bitte hin und mit ihrer Anleitung ist es an der Zeit, unseren Einfluss auf das fruchtbare Bengaldelta zu festigen."
 gbr_rb_india_princedoms_title:0 "Indisches Binnenland"
 gbr_rb_india_princedoms_desc:0 "Das Binnenland Indiens ist bekannt für seine lukrativen Minen und seltenen Juwelen. Es ist unnötig zu sagen, dass es den Ureinwohner der Region unter unserer Verwaltung bessergehen würde."
 gbr_rb_india_coast_title:0 "Übernehmt die indische Küste"
 gbr_rb_india_coast_desc:0 "Es ist unbestreitbar, dass die Kontrolle der Küste entlang von Westindien eine bessere Kontrolle über Indien als Ganzes gibt. Wir müssen dieses Land im Namen von [Root.GetName] beanspruchen."
 gbr_rb_india_landgrab_title:0 "Übernehmt Nordindien"
 gbr_rb_india_landgrab_desc:0 "Unsere Landbesitzer berichten, dass unsere Besetzung des Südens gut funktioniert, doch die Ostindische Handelskompanie sagt, dass es für alle von Vorteil wäre, wenn wir die direkte Kontrolle über Nordindien hätten."
 sco_college_of_justice_title:0 "Justizkollegium"
 sco_college_of_justice_desc:0 "Schottland fehlt ein umfassendes Justizsystem. Wir sollten sicherstellen, dass alle Schotten durch eine einzige zentralisierte Institution den gleichen Gesetzen unterliegen."
 sco_education_acts_title:0 "Bildungsgesetze"
 sco_education_acts_desc:0 "Die Alphabetisierung ist für die Gesundheit einer jeden Nation, die nach Modernität strebt, von entscheidender Bedeutung. In jeder Gemeinde müssen daher von Kirchen geleitete Schulen gegründet werden und alle Grundbesitzer müssen die Grundlagen in Latein, Recht und Kunst beherrschen."
 sco_religious_unity_title:0 "Übersteht die Reformation"
 sco_religious_unity_desc:0 "Rufe nach religiösen Reformen erschüttern Europa im Kern. Schottland muss den Sturm auf seine Weise überstehen. Entweder durch Toleranz oder durch eine strikte Verfolgung des wahren Glaubens."
 sco_bank_title:0 "Bank von Schottland"
 sco_bank_desc:0 "Nationalbanken existieren typischerweise, um den Staat zu finanzieren, aber Schottland sollte einen anderen Ansatz verfolgen. Die Bank von Schottland wird hauptsächlich Geld an Unternehmer verleihen, um die private Entwicklung zu fördern."
 sco_early_industry_title:0 "Zentraler Kohlegürtel"
 sco_early_industry_desc:0 "Wir haben Kohle in Ayrshire geschlagen! Auch wenn sein Wert jetzt vielleicht fraglich erscheint, wird diese banal aussehende Substanz sicherlich eine neue Ära des technologischen Fortschritts anheizen. Wir müssen uns auf diese industrielle Revolution vorbereiten."
 sco_auld_alliance_title:0 "Die Auld-Allianz"
 sco_auld_alliance_desc:0 "Schottland und Frankreich unterhalten enge Beziehungen und haben sich gegenseitige Hilfe gegen die englische Aggression versprochen. Da der Konflikt zwischen den Nationen nun zu eskalieren scheint, muss Schottland seine diplomatischen Beziehungen erneuern."
 sco_advance_frontier_title:0 "Eine neue Grenz"
 sco_advance_frontier_desc:0 "Grenzkonflikte entlang der schottischen Sümpfe sind häufig und blutig. Es ist Zeit, diesen kleinen Streitereien ein Ende zu bereiten, indem wir die ganze Region für uns beanspruchen."
 sco_conquer_midlands_title:0 "Nach England"
 sco_conquer_midlands_desc:0 "Wir haben zu lange unter den englischen Armeen gelitten. Schottland muss seinen Einfluss im Norden Britanniens festigen, indem es Northumbria annektiert."
 sco_conquer_london_title:0 "Erobert London"
 sco_conquer_london_desc:0 "Der Norden gehört uns und die englische Hauptstadt steht uns offen. Es gibt keine bessere Zeit, um die englische Vorherrschaft zu beenden."
 claiming_orkney_title:0 "Beansprucht die Inseln"
 claiming_orkney_desc:0 "Orkney, Shetland und Mann sind die letzten der nahe gelegenen Inseln, die sich unserer Herrschaft entziehen. Obwohl sie derzeit von den Königen von England und Norwegen gehalten werden, sollten wir nach einer Chance Ausschau halten, um sie in Schottland zu integrieren."
 conquer_orkney_free_title:0 "Beansprucht die Inseln"
 conquer_orkney_free_desc:0 "Orkney, Shetland und Mann sind die letzten der nahe gelegenen Inseln, die sich unserer Herrschaft entziehen. Obwohl sie derzeit von den Königen von England und Norwegen gehalten werden, sollten wir nach einer Chance Ausschau halten, um sie in Schottland zu integrieren."
 sco_into_ireland_title:0 "Nach Irland"
 sco_into_ireland_desc:0 "Ulster war schon immer ein verlockendes Ziel, wurde aber bis vor kurzem vom englischen König zu sehr beobachtet. Wenn England abgelenkt ist, wäre vielleicht eine gute Gelegenheit, eine Armee nach Irland zu schicken."
 sco_conquer_ireland_title:0 "Erobert Irland"
 sco_conquer_ireland_desc:0 "Jetzt, wo wir in Irland Fuß gefasst haben, scheint es naheliegend, weiter in die Region zu expandieren. Die irischen Klans sind schwach und geteilt, während Schottland stark und vereint ist."
 sco_british_empire_title:0 "Herrschaft über Britannien"
 sco_british_empire_desc:0 "Alle britischen Inseln sollten in unserem Reich liegen. Wir werden Britannien regieren."
 sco_north_sea_title:0 "Nordseehandel"
 sco_north_sea_desc:0 "Schottland liegt ideal, um den Handel der Nordsee zu dominieren. Wir sollten unsere Position durch den Bau von Marktplätzen und Handelsschiffen noch weiter festigen."
 darien_scheme_title:0 "Das Darién-Projekt"
 darien_scheme_desc:0 "Unsere Finanzberater haben und versichert, dass es auf keinen Fall schiefgehen kann."
 darien_scheme_tooltip:0 "Besitzt oder habt einen Untertanen, der §Y2§! Provinzen in der Region §YPanama§! besitzt."
 sco_nova_scotia_title:0 "Nova Scotia"
 sco_nova_scotia_desc:0 "Die unberührten Länder der Neuen Welt könnten Schottland viel bieten. Eine geeignete Region wurde in der nördlichen Region identifiziert, die von unseren Entdeckern Nova Scotia genannt wurde."
 sco_nova_scotia.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Kolonialregion Kanada."
 sco_highlands_mission_title:0 "Erobert die Inseln zurück"
 sco_highlands_mission_desc:0 "Der Klan MacDonald, Herren der Inseln, haben viel Einfluss unter den Hochlandklans. Nachdem sie sich in jüngster Zeit bereits mehrmals erhoben haben, ist es nur eine Frage der Zeit, bis sie die Hochländer erneut dazu bringen werden, sich der schottischen Herrschaft zu widersetzen. Darüber hinaus gibt es Gerüchte einer Verschwörung mit den Engländern, die unsere Reich zwischen den MacDonalds und dem englischen König aufteilen wollen. Offensichtlich sind die MacDonalds zu gefährlich, um als Herrscher der Inseln zu verweilen."
 sco_north_atlantic_title:0 "Kabeljau-Krieg"
 sco_north_atlantic_desc:0 "Die Gewässer rund um die Färöer und die Inseln sind reich an Kabeljau. Nachdem wir bereits Orkney und Shetland erobert haben, ist ein Fischmonopol im Nordatlantik in Reichweite."
 spa_rb_caribbean_discovery_title:0 "Entdeckt die Karibik"
 spa_rb_caribbean_discovery_desc:0 "Es wurde lange die Theorie aufgestellt, dass wir statt nach Osten zu reisen, über den Westen nach Indien gelangen könnten. Wir müssen diese Theorie auf den Prüfstand stellen und den idealen Landeplatz ausfindig machen."
 spa_rb_caribbean_colony_title:0 "Karibische Kolonie"
 spa_rb_caribbean_colony_desc:0 "Die eingeborenen in der neugefundenen Region Hispaniola sind freundlich, höflich und vor allem leichtgläubig. Wir sollten diese Region für uns beanspruchen, indem wir mehr [Root.GetAdjective]e Stiefel auf ihren Boden bringen."
 spa_rb_spanish_main_title:0 "Das spanische Meer"
 spa_rb_spanish_main_desc:0 "Das spanische Meer kann von den Decks unserer Handelsschiffe gesichtet werden, noch bevor es in Hispaniola andockt. Wenn der Wohlstand der Karibik ein Zeichen ist, sollten wir es gründlich erkunden."
 spa_rb_la_plata_title:0 "Etabliert La Plata"
 spa_rb_la_plata_desc:0 "Die grüne Landschaft Südamerikas sollte ein ausgezeichneter Ort für eine neue Kolonialbemühung sein."
 spa_rb_aztecs_title:0 "Aztekische Eroberung"
 spa_rb_aztecs_desc:0 "Das Entrada-System mandatiert, dass das selbsternannte Aztekenreich zu uns gehört. Wir müssen ihr Land nutzen und das Gold zurück nach [Root.Capital.GetName] bringen."
 spa_rb_incans_title:0 "Inkanischer Reichtum"
 spa_rb_incans_desc:0 "Die Inka füllen ihre Tempel mit Gold, scheinen sich jedoch nicht bewusst zu sein, wie viel Macht dieser Reichtum besitzt. Ihr Territorium und ihr Gold wären in unseren Händen viel sicherer."
 spa_rb_incans_two_title:0 "Erobert die Inka"
 spa_rb_incans_two_desc:0 "Die Schätze, die in den Bergen von Peru warten, lassen Blutvergießen erstrebenswert erscheinen. Wir sollten fortfahren und den fortwährenden Ruhm von [Root.GetName] sicherstellen."
 spa_rb_zapotecs_title:0 "Erobert Tarascan"
 spa_rb_zapotecs_desc:0 "Das einheimische Volk der Tarascaner macht den ungeheuerlichen Fehler, uns mit Geschenken aus Gold und wertvollem Schmuck zu begrüßen. Sie müssen mehr haben. Findet es."
 spa_rb_army_ready_title:0 "Die Reconquista"
 spa_rb_army_ready_desc:0 "Zu lange haben wir unsere Pflicht gegenüber der Völker von Iberien nicht erfüllt. Wir sollten uns darauf vorbereiten, sie unter einem Banner zu vereinen."
 spa_rb_reconquista_one_title:0 "Beansprucht Andalusien"
 spa_rb_reconquista_one_desc:0 "Die Mauren haben unsere Geduld seit Hunderten von Jahren genossen. Wir müssen sie beseitigen und Andalusien für die [Root.GetAdjective]e Krone beanspruchen."
 spa_rb_reconquista_two_title:0 "Erobert Portugal"
 spa_rb_reconquista_two_desc:0 "Das Königreich der Spanier gehört uns. Dazu gehört auch unser ehemaliger Nachbar Portugal. Wir müssen sie ihres Titels berauben und [Root.GetName] die Souveränität zurückgeben."
 spa_rb_reconquista_three_title:0 "Beansprucht Aragon"
 spa_rb_reconquista_three_desc:0 "Ein großer Teil des aragonesischen Territoriums wurde einst von [Root.GetName] beherrscht. Ob mit Gewalt oder List, wir müssen es wieder zu unserem machen."
 spa_rb_reconquista_four_title:0 "Fortsetzung der Reconquista"
 spa_rb_reconquista_four_desc:0 "Um unseren Ansprüchen auf Iberien gerecht zu werden, sollten wir unsere Präsenz in einigen Städten Nordafrikas, zum Schutz vor Invasionen, verstärken."
 spa_rb_iberia_christian_title:0 "Konvertiert Iberien"
 spa_rb_iberia_christian_desc:0 "Der Rest von Europa sieht missbilligend zu, wie wir scheinbar Häresie in unserer Mitte beherbergen. Bringt unsere fehlgeleiteten Brüdern den wahren Glauben bei."
 spa_rb_christian_fleet_title:0 "Flottenhoheit"
 spa_rb_christian_fleet_desc:0 "Wir haben schon lange Ambitionen im Mittelmeerraum. Das reife Land Italiens gehört uns, aber wir brauchen einen nahe gelegenen Hafen und eine Flotte, die groß genug ist, um die opportunistischen Sultane im Osten zu entmutigen."
 spa_rb_italian_ambition_title:0 "Italienische Ambition"
 spa_rb_italian_ambition_desc:0 "Italien ist reich und reif für die Einnahme. Wie so viele vor uns werden wir unseren Teil von Italien abstecken und seinen Reichtum für uns selbst ernten."
 ned_caribbean_discovery_title:0 "Entdeckt die Karibik"
 ned_caribbean_discovery_desc:0 "Die Westindische Handelskompanie, die nach langwierigen Finanzierungsgesprächen endlich gegründet wurde, beabsichtigt, sich auf die Schaffung von Handelswegen zwischen den Westindischen Inseln und unserem Kernland zu konzentrieren. Wir sollten die Region kartografieren und geeignetes Land für sie auswählen."
 ned_american_discovery_title:0 "Siedelt in Nordamerika"
 ned_american_discovery_desc:0 "Die Kolonialzeit hat wirklich begonnen. Wir sollten unsere Nähe zur amerikanischen Küste nutzen, indem wir weiter nördlich Kolonien gründen."
 ned_south_africa_colony_title:0 "Kolonisiert das Kap"
 ned_south_africa_colony_desc:0 "Die Ostindische Handelskompanie benötigt eine Siedlung am Kap von Afrika, um als sicherer Hafen für Nachschub für Reisen in den Osten zu dienen. Sie bieten uns eine große Summe, wenn wir uns dazu verpflichten."
 ned_brazil_colony_title:0 "Kolonisiert Brasilien"
 ned_brazil_colony_desc:0 "Das furchtbare Land in Brasilien wäre ein ausgezeichneter Ort, um eine neue Kolonie zu gründen. Wir dürfen die iberische Präsenz in der Region "Neu Holland" jedoch nicht tolerieren."
 ned_india_ceylon_title:0 "Übernehmt Ceylon"
 ned_india_ceylon_desc:0 "Die Insel Ceylon hat als Naturhafen eine gute Lage und würde uns einen Wettbewerbsvorteil gegenüber der anderer Kolonialmächte in dieser Region verschaffen."
 ned_spice_australia_title:0 "Entdeckt Australien"
 ned_spice_australia_desc:0 "Gerüchte aus dem Osten erzählen von einer großen Landmasse im Südosten. Es ist an der Zeit, das Ausmaß von Indonesien und Australasien zu bestimmen."
 ned_malacca_title:0 "Erobert Malakka"
 ned_malacca_desc:0 "Malakka ist von großer wirtschaftlicher Bedeutung. Wir sollten sofort die Kontrolle übernehmen, um mehr Einfluss auf unsere Handelsinteressen in Indonesien zu haben."
 ned_indonesia_cot_title:0 "Indonesischer Handel"
 ned_indonesia_cot_desc:0 "Die Niederländische Dominanz auf den Märkten von Malakka ist von entscheidender Bedeutung. Wir müssen alles daranlegen, ein Monopol zu erreichen."
 ned_taiwan_title:0 "Niederländisch-Formosa"
 ned_taiwan_desc:0 "Um unsere Bemühung, den Handel mit den Chinesen zu öffnen, zu verstärken, sollten wir eine niederländische Präsenz auf der Insel Taiwan aufbauen."
 ned_lowlands_one_title:0 "Fordert die Niederlande zurück"
 ned_lowlands_one_desc:0 "Unsere Brüder leiden unter den Händen ausländischer Unterdrücker. Wir sind verpflichtet, sie zu befreien."
 ned_lowlands_two_title:0 "Rückeroberung der Niederlande"
 ned_lowlands_two_desc:0 "Noch mehr unseres Volkes wird von ausländischen Meistern kontrolliert. Es ist unsere Pflicht, ihre Freiheit zurückzufordern."
 ned_religious_unity_title:0 "Religiöse Einheit"
 ned_religious_unity_desc:0 "Wir müssen gegen die Häresie Stellung beziehen. Lasst uns unsere Treue zum einen wahren Glauben erklären!"
 ire_conquer_ulster_title:0 "Erobert Ulster"
 ire_conquer_ulster_desc:0 "Ulster hat eine prekäre Lage zwischen den Engländern und den Schotten. Die irische Bevölkerung dort wäre unter unserem Schutz sicherer."
 ire_conquer_leinster_title:0 "Erobert Leinster"
 ire_conquer_leinster_desc:0 "Leinster liegt im Schatten der englischen Krone und seine Earls kämpfen um die Unabhängigkeit. Wir werden den Engländern nur entgegensetzen können, wenn wir sie vereinen."
 ire_conquer_munster_title:0 "Erobert Munster"
 ire_conquer_munster_desc:0 "Die Klans von Munster kämpfen untereinander um regionale Macht. Sie müssen die alten Konflikte hinter sich lassen uns sich vor uns beugen."
 ire_conquer_connacht_title:0 "Erobert Connacht"
 ire_conquer_connacht_desc:0 "Die Klans von Connacht glauben sich aufgrund der langen Abwesenheit englischer Armeen sicher. Dies wird aber nicht andauern. Wir müssen diese Länder einnehmen, um der unvermeidlichen englischen Rückkehr widerstehen zu können."
 unite_the_clans_ire_title:0 "Vereinigt die Klans"
 unite_the_clans_ire_desc:0 "Alle Klans in Irland müssen unter unserer Herrschaft vereint sein. Erneut soll es einen Hochkönig geben."
 beyond_the_pale_title:0 "Jenseits von Pale"
 beyond_the_pale_desc:0 "Endlich ist Irland unter einem Herrscher vereint. Es ist Zeit, unsere Aufmerksamkeit der letzten englischen Bastion zu widmen."
 conquer_wales_title:0 "Erobert Wales"
 conquer_wales_desc:0 "Die Waliser widersetzten sich eins der englischen Herrschaft. Durch Feigheit und Uneinigkeit wurden sie schließlich unterworfen. Wir werden ihre Fehler nicht wiederholen."
 conquer_west_england_title:0 "Dringt in England ein"
 conquer_west_england_desc:0 "England steht uns nun offen. Es ist Zeit ihnen einen Vorgeschmack ihrer eigenen Medizin zu geben."
 ire_conquer_isles_title:0 "Erobert das Hochland"
 ire_conquer_isles_desc:0 "Vor Jahrhunderten war das Hochland mit irischen religiösen Siedlungen übersät. Sie sollen nun erneut unter irischem Schutz stehen."
 ire_koi_tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y2§! Provinzen im Königreich der Inseln."
 ire_highlands_tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y4§! Provinzen im Hochland."
 ire_conquer_scotland_title:0 "Erobert Schottland"
 ire_conquer_scotland_desc:0 "Schottland steht der Eroberung Britanniens im Weg. Ihre schwachen Versuche, sich der englischen Herrschaft zu widersetzen, können nicht ewig andauern, daher ist es nur richtig, dass sie unseren Schutz annehmen."
 ire_rule_britannia_title:0 "Herrscht über Britannien"
 ire_rule_britannia_desc:0 "Alle britischen Inseln müssen in unserem Reich liegen. Wir sind diejenigen, die Britannien regieren."
 trinity_college_ire_title:0 "Gründet das Trinity College"
 trinity_college_ire_desc:0 "Jetzt, wo Dublin erneut unter irischer Kontrolle steht, wäre es ein ausgezeichneter Ort, um unsere erste Universität zu gründen."
 irish_america_title:0 "Irisches Amerika"
 irish_america_desc:0 "Das irische Volk ist nicht immun gegen die Reize der Neuen Welt. Viele wollen auf der Suche nach Reichtum dorthin ziehen. Vielleicht werden die Völker Amerikas in kommenden Generationen stolz auf ihr irisches Erbe sein."
 irish_america.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Kolonialregion Ostamerika."
 ire_import_potatoes_title:0 "Importiert Kartoffeln"
 irish_potatoes.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y15§! vollständig kolonisierte Provinzen in Nordamerika oder der Neuen Welt."
 ire_import_potatoes_desc:0 "Wir haben eine kuriose Knolle in der Neuen Welt entdeckt. Nach dem Versuch, sie zu räuchern, haben wir gelernt, dass sie ein ideales Grundnahrungsmittel sein könnte und wir sie nach Irland bringen sollten. Selbst kleine Familien könnten genug davon anbauen, um zu überleben."
 reconquer_normandy_title:0 "Rückeroberung der Normandie"
 reconquer_normandy_desc:0 "Das Herzogtum der Normandie ist ein De-Jure Untertan von Frankreich. Es sollte zu unserer Herrschaft zurückkehren."
 subjugate_brittany_title:1 "Unterwerft die Bretagne"
 subjugate_brittany_desc:0 "Das Herzogtum Bretagne erkennt ihre Beziehung zur französischen Krone nicht an. Wir sollten sie dazu bringen, zur Herde zurückzukehren."
 conquer_picardy_fra_title:0 "Erobert Picardie"
 conquer_picardy_fra_desc:0 "Picardie ist eine wohlhabende Region und war einst Teil von Frankreich. Wir sollten es zurückfordern."
 conquer_flanders_wallonia_title:0 "Erobert Flandern"
 conquer_flanders_wallonia_desc:0 "Das Herzogtum Flandern hat im Laufe der Jahrhunderte seine Treue zwischen Frankreich, dem Heiligen Römischen Reich und dem emporkommenden Herzogtum Burgund gewechselt. Es sollte nun dauerhaft Frankreich gehören."
 build_french_fleet_title:0 "Französische Seemacht"
 build_french_fleet_desc:0 "Frankreich muss eine Flotte aufbauen, die der von England entgegensetzen kann, damit wir nicht an unseren eigenen Küsten gestrandet verweilen müssen."
 fra_india_expansion_title:0 "Französisches Ostindien"
 fra_india_expansion_desc:0 "Die Reichtümer Indiens sind in der Tat verlockend. Wenn wir entlang der Küste Fuß fassen könnten, könnten wir den Handel in der Region kontrollieren."
 french_claim_to_naples_title:0 "Beansprucht Neapel"
 french_claim_to_naples_desc:0 "Die neapolitanische Nachfolge ist eine komplexe und strittige Angelegenheit. Neapel selbst strebt nach Unabhängigkeit, aber sowohl Frankreich als auch die iberischen Prinzen haben Anspruch darauf. Dieses Problem muss beseitigt werden."
 reconquer_gascony_title:0 "Rückeroberung Gascognes"
 reconquer_gascony_desc:0 "Gascogne ist rechtmäßig französisches Land, das von einem unrechtmäßigen Anwärter auf die Krone besetzt wird. Jeder englische Stützpunkt in Frankreich muss zurückgefordert werden."
 conquer_provence_title:0 "Erobert Provence"
 conquer_provence_desc:0 "Die Herzöge der Provence streben viel an, erreichen aber nur wenig. Sie wären besser dran, wenn sie Untertanen von Frankreich wären."
 conquer_burgundy_area_title:0 "Erobert Burgund"
 conquer_burgundy_area_desc:0 "Das emporkommende Herzogtum von Burgund sieht sich selbst als große Macht an, aber in Wahrheit sin sie nur ein Vasall. Wir sollten sie an diese Tatsache erinnern."
 french_colony_in_north_america_title:1 "Stützpunkt in Nordamerika"
 french_colony_in_north_america_desc:0 "Die "Compagnie des Marchands" bittet um finanzielle Unterstützung bei der Gründung von Stützpunkten in Nordamerika. Sie sagen, dass es die Ehre Frankreichs verlange."
 subjugate_lorraine_title:1 "Unterwerft Lothringen"
 subjugate_lorraine_desc:0 "Das Herzogtum Lothringen liegt strategisch günstig an der Grenze zwischen dem Kaiserreich und Frankreich. Im Falle eines Konflikts wäre es ratsam, die Herzöge von Lothringen dazu zu bringen, Frankreich als ihre Herren zu betrachten."
 annex_savoy_title:1 "Annektiert Savoyen"
 annex_savoy_desc:0 "Das Herzogtum Savoyen verteidigt die Invasionsroute von Italien nach Frankreich. Um sicherzustellen, dass diese angemessen geschützt sit, müssen wir Savoyen in Frankreich eingliedern."
 france_discovers_the_carribean_title:1 "Kolonialexpansion"
 france_discovers_the_carribean_desc:1 "Die Herrlichkeit Frankreichs verlangt, dass wir die größte Nation der Christenheit sind. Unsere Entdecker ersuchen daher die königliche Unterstützung, um Entdeckungsreisen in den Osten machen zu können."
 conquer_franken_title:1 "Erobert die Franken"
 conquer_franken_desc:0 "Das Haus Wittelsbach bekam von Kaiser Heinrich V. verschiedene fränkische Ländereien. Es ist an der Zeit, dass sie Bayern gehören."
 conquer_pfalz_title:1 "Anspruch auf Oberpfalz"
 conquer_pfalz_desc:0 "Die Oberpfalz gehört rechtmäßig den Wittelsbach. Wir müssen sicherstellen, dass die bayrischen Wittelsbach diejenigen sind, die es haben."
 conquer_alzey_title:1 "Vereinigung der Wittelsbach"
 conquer_alzey_desc:1 "Die rheinische Pfalz ist unser geerbtes Geburtsrecht. Es muss zu seinen rechtmäßigen Besitzern zurückgebracht werden."
 conquer_ansbach_title:1 "Dringt zu den Schwaben vor"
 conquer_ansbach_desc:0 "Wir können in unserer kleinen Ecke von Deutschland keine Rivalen dulden. Die Länder von Ansbach gehören rechtmäßig zum Unterzweig der Hohenzollern und wir müssen sie für uns haben."
 usa_independence_title:0 "Amerikanische Unabhängigkeit"
 usa_independence_desc:0 "Freiheit oder Tod!"
 colonize_the_northern_islands_title:1 "Kolonisiert die Kurilen"
 colonize_the_northern_islands_desc:0 "Der Sohn des Himmels fordert, dass die Inseln im Norden Japans mit landlosen Ronin besiedelt werden, um dem Kaiser Frieden zu bringen."
 establish_footholding_in_manchuria_title:1 "Invasion der Mandschurei"
 establish_footholding_in_manchuria_desc:0 "Die wilden Länder der Mandschurei haben großes Potenzial, wenn wir die dortige Bevölkerung zivilisieren können. Wir sollten dort eine Basis errichten."
 unite_japan_mission_title:0 "Vereinigt Japan"
 unite_japan_mission_desc:1 "Alle verbliebenen Daimyo, die sich noch nicht unserer Autorität unterworfen haben, müssen sofort Rechtschaffenheit ablegen. Nur unter einem vereinten Japan können wir hoffen, uns über unsere Heimatinsel hinweg auszubreiten."
 conquer_okinawa_title:0 "Erobert Okinawa"
 conquer_okinawa_desc:0 "Die Riukiuinseln sind ein rechtmäßiger Teil Japans und müssen erobert werden!"
 gain_foothold_in_ireland_title:1 "Invasion von Irland"
 gain_foothold_in_ireland_desc:0 "Mit der Entdeckung Europas ist es wichtig, irgendwo Fuß zu fassen, von wo aus weitere Eroberungen geführt werden können."
 gain_foothold_in_spain_title:1 "Invasion von Spanien"
 gain_foothold_in_spain_desc:0 "Nach der Entdeckung Europas würden wir mit der Eroberung einer Provinz in Iberien Fuß fassen können, um eine weitere Expansion betreiben zu können."
 gain_foothold_in_france_title:1 "Invasion von Frankreich"
 gain_foothold_in_france_desc:0 "Nach der Entdeckung Europas würden wir weitere Gelegenheiten für eine weitere Expansion schaffen, sollten wir in einer französischen Provinz Fuß fassen können."
 ha_conquer_ireland_title:0 "Erobert Britannien"
 ha_conquer_ireland_desc:0 "Das Wetter in Britannien ist zwar unangenehm, aber dennoch werden die Briten in unserem Schatten stehen."
 ha_conquer_france_title:0 "Erobert Frankreich"
 ha_conquer_france_desc:0 "Die französischen Armeen werden vor unseren majestätischen Phalanxen fallen. Wir mögen außerdem auch das Getränk, dass sie "Wein" nennen."
 ha_conquer_spain_title:0 "Erobert Spanien"
 ha_conquer_spain_desc:0 "Die iberischen Weißhäute sind ausgezeichnete Untertanen. Wir vermuten, dass ihre militärische Unfähigkeit der Hitze zuschulden ist."
 ha_conquer_europe_title:0 "Was sind Römer?"
 ha_conquer_europe_desc:0 "Es ist nicht Heiliges an ihnen, soviel ist sicher."
 ha_conquer_europe.tooltip:0 "Löst das sogenannte "Heilige Römische Reich" auf."
 yem_gen_buildforces_title:1 "Vorbereitung auf Krieg"
 yem_gen_buildforces_desc:1 "Die Räder des Krieges drehen sich langsam. Wenn wir eine Chance haben wollen, unsere Ziele zu erreichen, müssen wir über ein beachtliches stehendes Heer, reichlich Verstärkung und fähige Anführer verfügen."
 oma_buildforces_title:0 "Vorbereitung auf Krieg"
 oma_buildforces_desc:0 "Die Räder des Krieges drehen sich langsam. Wenn wir eine Chance haben wollen, unsere Ziele zu erreichen, müssen wir über ein beachtliches stehendes Heer, reichlich Verstärkung und fähige Anführer verfügen."
 hsn_buildforces_title:0 "Vorbereitung auf Krieg"
 hsn_buildforces_desc:0 "Die Räder des Krieges drehen sich langsam. Wenn wir eine Chance haben wollen, unsere Ziele zu erreichen, müssen wir über ein beachtliches stehendes Heer, reichlich Verstärkung und fähige Anführer verfügen."
 ori_buildforces_title:0 "Vorbereitung auf Eroberung"
 ori_buildforces_desc:0 "Die Räder des Krieges drehen sich langsam. Wenn wir eine Chance haben wollen, unsere Ziele zu erreichen, müssen wir über ein beachtliches stehendes Heer, reichlich Verstärkung und fähige Anführer verfügen."
 guj_buildforces_title:0 "Vorbereitung auf Eroberung"
 guj_buildforces_desc:0 "Die Räder des Krieges drehen sich langsam. Wenn wir eine Chance haben wollen, unsere Ziele zu erreichen, müssen wir über ein beachtliches stehendes Heer, reichlich Verstärkung und fähige Anführer verfügen."
 yem_buildforces_title:0 "Vorbereitung auf Eroberung"
 yem_buildforces_desc:0 "Die Räder des Krieges drehen sich langsam. Wenn wir eine Chance haben wollen, unsere Ziele zu erreichen, müssen wir über ein beachtliches stehendes Heer, reichlich Verstärkung und fähige Anführer verfügen."
 csu_buildforces_title:0 "Vorbereitung auf Krieg"
 csu_buildforces_desc:0 "Die umliegenden Königreiche streiten und kämpfen untereinander. Was wir brauchen, ist eine Armee, die die unterschiedlichen Nationen Perus vereint."
 oma_conquest_of_batinah_title:0 "Erobert Batina"
 oma_conquest_of_batinah_desc:0 "Ausländische Mächte kontrollieren weiterhin die furchtbarste Region von Oman, Batina, die sich zwischen dem Gold von Oman und den Al-Hadschar-Bergern befindet. Wir müssen Batina übernehmen, um sowohl die Ebene als auch die Handelsstädte zu kontrollieren, die entlang des Perischen Golfes liegen."
 oma_conquest_of_dhofar_title:1 "Kontrolliert Dhofar"
 oma_conquest_of_dhofar_desc:1 "Die Kontrolle über Dhofar war schon lange ein Ziel für unser Volk. Sowohl um uns besser vor den Kathiri und Mahra schützen, als auch um den sagenumwobenen Weihrauch der Region zu exportieren."
 oma_conquest_of_mombasa_title:0 "Erobert Mombasa"
 oma_conquest_of_mombasa_desc:1 "Die Stadt Mombasa ist ein wichtiger Handelsknoten in Ostafrika und würde eine wertvolle Bereicherung für jedes maritime Reich darstellen. Einige der suahelischen Händler in Mombasa haben kürzlich Kontakt mit uns aufgenommen und um unseren Schutz gebeten. Es ist unsere Pflicht dem nachzukommen."
 oma_conquest_of_zanzibar_title:0 "Erobert Sansibar"
 oma_conquest_of_zanzibar_desc:1 "Die Insel Sansibar ist in vielerlei Hinsicht optimal positioniert, um die swahilische Küste zu kontrollieren. Lasst uns dort einfallen und diese Insel als Sprungbrett für die Kontrolle des gesamten ostafrikanischen Marktes zu nutzen."
 haixi_expedition_title:0 "Erobert Hetu Ala"
 haixi_expedition_desc:1 "Die Nomaden im Norden plündern unsere Dörfer. Wir müssen einen Anspruch auf ihr Territorium fingieren und sie dort vertreiben."
 ninguta_expedition_title:0 "Erobert Huncun"
 ninguta_expedition_desc:1 "Die Nomaden setzen ihre Überfälle fort. Ihr Gebiet gehörte einst dem Reich Goguryeo und sollte im weiteren Sinne uns gehören."
 goguryeo_restoration_title:0 "Das Neue Goguryeo"
 goguryeo_restoration_desc:0 "Fast tausend Jahre lang war das Gebiet des alten Reiches von Goguryeo Ziel eines Streits und wurde geplündert. Wir sollten es unter unser Banner bringen."
 conquer_al_jazira_hsn_title:0 "Erobert Al Jazira"
 conquer_al_jazira_hsn_desc:0 "Unsere Vorfahren herrschten einst ganz Obermesopotamien. Es ist unsere Pflicht, dieses Geburtsrecht wieder einzufordern und der Welt erneut die Herrlichkeit des Ayyubiden-Dynastie näherzulegen."
 conquer_aleppo_hsn_title:1 "Rückeroberung Aleppos"
 conquer_aleppo_hsn_desc:0 "Die Länder Nordsyriens waren einst ein integraler Bestandteil des Ayyubiden-Reiches und der Sitz eines der einflussreichsten Zweige unserer Dynastie. Es ist an der Zeit, dass wir es zurückfordern."
 end_sound_toll_title:0 "Beendet den Sundzoll"
 end_sound_toll_desc:0 "Genug ist genug. Die Kontrolle von zwei Landstücken auf einem Seeweg sollte nicht die Kontrolle über den Handel zwischen durch sie durch beeinhalten. Schmeichelt ihnen und fleht sie an oder überfallt ihre Städte und salzt die Erde. So oder so, unser Handel sollte frei von der Ostsee durch das Kattegat fließen können."
 conquest_of_champaner_title:0 "Erobert Champaner"
 conquest_of_champaner_desc:0 "In den Hügeln zwischen Gujarat und dem Malwa-Plateau liegt die alte und scheinbar uneinnehmbare Festung Champaner. Diese Festung muss unsere werden, um sie zu unserer vordersten Verteidigungslinie zu machen."
 integrate_naples_title:0 "Integriert Neapel"
 integrate_naples_desc:0 "Neapel unterliegt der aragonesischen Herrschaft, aber es steht nicht unter unserer direkten Herrschaft. Es muss vollständig in Aragon integriert werden."
 sco_auld_alliance_free_title:0 "Die Auld-Allianz"
 sco_auld_alliance_free_desc:0 "Schottland und Frankreich unterhalten enge Beziehungen und versprechen gegenseitige Hilfe gegen die Aggressionen von England. Da der Konflikt zwischen den Nationen nun zu eskalieren scheint, muss Schottland seine diplomatischen Beziehungen erneuern."
 sco_advance_frontier_free_title:0 "Treibt die Grenze voran"
 sco_advance_frontier_free_desc:0 "Grenzkonflikte entlang der schottischen Sümpfe sind häufig und blutig. Es ist Zeit, diese Streitigkeiten zu beenden, indem wir die ganze Region für uns beanspruchen."
 claiming_orkney_free_title:1 "Beansprucht die Nordsee"
 claiming_orkney_free_desc:0 "Orkney, Shetland und Mann sind die letzten der nahe gelegenen Inseln, die sich unserer Herrschaft entziehen. Obwohl sie derzeit von den Königen von England und Norwegen gehalten werden, sollten wir nach einer Chance Ausschau halten, um sie in Schottland zu integrieren."
 tim_persia_one_title:0 "Kontrolliert Unterpersien"
 tim_persia_one_desc:0 "Das grüne Gebiet entlang der Golfküste, das sich bis zum Zagros-Gebirge erstreckt, ist ein wichtiger Teil des timuridischen Erbes. Wir müssen es von denen nehmen, die unser Erbe beanspruchen."
 tim_persia_two_title:0 "Kontrolliert Oberpersien"
 tim_persia_two_desc:0 "Das Zagros-Gebirge bildete früher eine natürliche Grenze zwischen unserem Land und dem Westen. Wir müssen sicherstellen, dass diese Grenze erneut uns gehört."
 tim_khorasan_one_title:0 "Kontrolliert Ostkhorasan"
 tim_khorasan_one_desc:0 "Die Kernländer unseres Lehnsherrn Timur dem Lahmen sind von zentraler Bedeutung für unser Erbe. Wenn wir sie alle besitzen, wird unser Anspruch viel mehr Nachdruck haben."
 tim_khorasan_two_title:0 "Kontrolliert Westkhorasan"
 tim_khorasan_two_desc:0 "Westkhorasan erstreckt sich bis zu den exotischen Ländern Indiens und ist von entscheidender Bedeutung für den anhaltenden Erfolg unseres Königreichs."
 tim_transoxiana_one_title:0 "Kontrolliert die Oststeppe"
 tim_transoxiana_one_desc:0 "Obwohl das Terrain trocken und leblos ist, gehört dieses Land rechtmäßig uns."
 tim_transoxiana_two_title:0 "Übernehmt die Weststeppe"
 tim_transoxiana_two_desc:0 "Es gab zu viele Streitigkeiten über die Steppen. Lasst sie uns unter unserer Führung vereinen."
 tim_freedom_title:0 "[Root.GetAdjective]e Führung "
 tim_freedom_desc:0 "Wir müssen [Root.GetName] sicher durch den herannahenden Sturm leiten. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] muss klarstellen, dass wir der rechtmäßige Herrscher über alle Anwärter auf Tirmurs Thron sind."
 tim_army_built_title:0 "Vorbereitung auf Krieg"
 tim_army_built_desc:0 "Die Horden des großen Timur waren ein schrecklicher Anblick. Mit unseren erbärmlichen Soldaten können wir sein Vermächtnis nichts vereinen."
 tim_stability_title:0 "Stabilisiert [Root.GetName]"
 tim_stability_desc:0 "Es hat keinen Sinn, nach Eroberung zu streben, wenn unsere Nation nicht stabil und bereit ist, um mit allem fertig zu werden, was uns angreifen könnte."
 conquer_punjab_MUG_title:1 "Reichtümer Indiens"
 conquer_punjab_MUG_desc:0 "Hinter dem Khyber-Pass liegen die verführerischen reichen Ebenen des Punjab. Lasst uns den Spuren unserer Vorfahren folgen und in diese Region eindringen, um unserer Dynastie mehr Ehre zu bringen!"
 conquer_delhi_title:0 "Erobert Delhi"
 conquer_delhi_desc:1 "1398 plünderte und zerstörte der Große Timur die Stadt Delhi, da sie falsche Idole angebetet haben. Es ist Zeit, dorthin zurückzukehren und die Arbeit zu beenden. Delhi muss erobert und gefügig gemacht werden."
 monopolize_adriatic_cot_title:0 "Monopol im Adriahandel"
 monopolize_adriatic_cot_desc:0 "Venedig sollte den Handel in der gesamten Adria kontrollieren, was uns allerdings in einen Konflikt mit Ragusa bringt."
 mandate_of_heaven_mission_title:0 "Das Mandat des Himmels"
 mandate_of_heaven_mission_desc:0 "Wir sind eine relativ neue Dynastie und müssen beweisen, dass wir den Test der Zeit bestehen können, bevor wir vorwärts marschieren."
 dominate_jurchens_mission_title:0 "Dominiert die Jurchen"
 dominate_jurchens_mission_desc:0 "Die Jurchen sind ständig im Konflikt mit uns und mindestens einer der Hauptstämme muss gefügig gemacht werden."
 start_the_conquest_of_ming_china_title:1 "Invasion auf China"
 start_the_conquest_of_ming_china_desc:0 "Wir müssen die mandschurischen Stämme ein für alle Mal vereinen, manche sind mit den Chinesen verbündet und haben im Schatten ihrer großen Mauer Zuflucht gesucht. Wir müssen unser Banner nach Süden schicken und sie von der Knebelung befreien."
 improve_the_han_title:0 "Han verbessern"
 improve_the_han_desc:1 "Unser Han ist in einem heruntergekommenen Zustand des Verfalls. Bauern und Kaufleute haben jegliches Vertrauen in unsere Währung und in die Fähigkeit unseres Reiches, ihre Schulden zurückzuzahlen, verloren."
 view_the_hanami_title:1 "Das schönste Hanami"
 view_the_hanami_desc:0 "Klein und gebrechlich zeigen sich die Kirschblüten dieses Jahr in ihrer Pracht. Einige sagen, dass das kalte Wetter schuld ist und andere behaupten, dass wir die Fähigkeit, uns um diese zarten Blumen zu kümmern, verloren haben. Wir müssen die kulturelle Tradition fördern und unsere Kirschblüten zum Neid von ganz Japan machen."
 coptic_conquest_of_yerevan_title:1 "Befreit Jerewan"
 coptic_conquest_of_yerevan_desc:0 "Die armenische Muttergotteskirche des heiligen Etschmiadsin steht weiterhin standhaft, doch die armenischen Kopten haben seit dem Niedergang ihrer Königreiche in den Jahren 1360 und 1375 keinen eigenen Staat mehr. Lasst uns die armenischen Kopten ein für alle Mal unter unserem eigenen Banner befreien!"
 coptic_conquest_of_antioch_title:1 "Der Patriarch von Antioch"
 coptic_conquest_of_antioch_desc:0 "Vor Jahrhunderten fiel Antioch an Eindringlinge und seitdem residierte der wahre Patriarch von Antioch in Mardin in Anatolien. Wir müssen seinen alten Sitz zurückerobern und die älteste christliche Kirche der Welt in ihre rechtmäßige Heimat bringen."
 mug_hindustan_title:1 "Nehmt Niederhindustan"
 mug_hindustan_desc:1 "Als logische Erweiterung des großen Reiches von Timur beanspruchen wir, die Mughal, ganz Indien. Die Krieger der Steppe werden dort neue Reichtümer suchen."
 mug_gujarat_title:1 "Erobert Gujarat"
 mug_gujarat_desc:1 "Der Indus fließt aus unzähligen Zuflüssen und Bergquellen in das Arabische Meer. Es ist unnötig zu sagen, dass der Reichtum frei auf dem Indus fließt. Wir müssen ihn zu unserem Machen."
 mug_malwa_title:1 "Erobert Malwa"
 mug_malwa_desc:1 "Das vulkanische Plateau, auf dem Malwa sitzt, ist üppig, dicht und grün. Es gibt kein besseres Ackerland in ganz Indien."
 mug_north_bengal_title:1 "Nehmt Nordbengal"
 mug_north_bengal_desc:1 "Dieses Land gehört rechtmäßig uns. Wir müssen die dortigen Adligen beseitigen und sie auf dem Scheiterhaufen verbrennen."
 mug_south_bengal_title:1 "Erobert Südbengal"
 mug_south_bengal_desc:1 "Das Bengaldelta ist ein feuchtheißes, jungleartiges Gebiet, das nur für Landwirtschaft geeignet ist. Nichtsdestotrotz haben wir es als unser beansprucht und unser wird es sein."
 africa_slave_trade_title:0 "Sklavenhandel"
 africa_slave_trade_desc:0 "Sklaverei ist in Afrika allgegenwärtig. Wir sollten entweder den Sklavenhandel monopolisieren oder versuchen, diese barbarische Praxis vollständig zu beenden."
 africa_modernization_title:0 "Afrikanische Modernisierung"
 africa_modernization_desc:0 "Der europäische Kolonialismus droht damit, unsere Nation auszulöschen, wenn wir uns nicht schnell anpassen. Wir müssen die Technologie und den Staatsapparat haben, um sie herausfordern zu können."
 african_wealth_mission_title:0 "Reichtum Afrikas"
 african_wealth_mission_desc:0 "Afrika ist reich an Gold, Kaffee und Elfenbein. Wir sollten sicherstellen, dass wir zumindest unseren gerechten Anteil an diesen wertvollen Gütern erhalten, damit wir die wirtschaftliche Unabhängigkeit erlangen können."
 new_world_modernization_title:0 "Modernisierung der Neun Welt"
 new_world_modernization_desc:0 "Der europäische Kolonialismus droht damit, unsere Nation auszulöschen, wenn wir uns nicht schnell anpassen. Wir müssen die Technologie und den Staatsapparat haben, um sie herausfordern zu können."
 new_world_remove_euro_title:0 "Vertreibt die Europäer"
 new_world_remove_euro_desc:0 "Die einfallenden Europäer erobern die Neue Welt schnell und expandieren sogar in Gebiet, das traditionell unser war. Sie müssen zu ihren Schiffen zurückgetrieben werden."
 new_world_remove_euro_toolip:0 "Keine europäische Nation oder eines ihrer Untertanen besitzt Provinzen in Eurer Hauptstadtregion."
 nw_sunset_invasion_title:0 "Invasion aus dem Abendland"
 nw_sunset_invasion_desc:0 "Die Eindringlinge sind aus unserem Land geflohen. Aber ist das genug? Sie könnten zu jeder Zeit mit noch mehr Gewalt zurückkehren. Lasst uns sie bis nach Europa verfolgen."
 gen_eur_trade_node_title:0 "Globale Dominanz"
 gen_eur_trade_node_desc:0 "Der Erwerb von Reichtum ist eine Sache, aber wohlhabender zu sein, als alle anderen, ist ein Zeichen wahrer Meisterschaft. Wir müssen unseren Heimathandelsknoten erweitern und dort eine Mehrheitsbeteiligung besitzen."
 gen_eur_defender_faith_title:0 "Bastion des Glaubens"
 gen_eur_defender_faith_desc:0 "Häresie darf nicht toleriert werden. Die [Root.Religion.GetName]e Kirche braucht ein frommes Vorbild, dass ihr den Weg weist."
 gen_hre_electors_title:0 "Kaiserliche Ambition"
 gen_hre_electors_desc:0 "Wie alle Fürsten des Heiligen Römischen Reiches haben auch wir den Thron im Auge. Wir sollten etwas Unterstützung von der Wählerschaft sichern."
 gen_hre_electors.tooltip:1 "Mindestens §Y2§! Kurfürsten stimmen für §Y[Root.GetName]§!."
 gen_hre_emperor_title:0 "Charlemangnes Vermächtnis"
 gen_hre_emperor_desc:1 "Die karolingischen Könige regierten seit Urzeiten über das Heilige Römische Reich. Ihr Vermächtnis ist nicht vergessen worden und ihre Ambition auch nicht. Wir müssen zum Kaiser gekrönt werden."
 gen_hre_imperial_ban_title:0 "Verteidigt das Reich"
 gen_hre_imperial_ban_desc:0 "Im Laufe der Zeit haben viele unserer Fürsten Land an die unzivilisierten Nationen jenseits der Reichsgrenze verloren. Das lässt uns schwach aussehen. Wir müssen sie wiedererlangen."
 control_spice_trade_asia_title:0 "Gewürzhandel"
 control_spice_trade_asia_desc:0 "Gewürze verschiedener Art werden in der ganzen Welt hochgeschätzt. Die Kontrolle über das globale Angebot dieser Güter wird und reich machen."
 asia_silk_road_title:0 "Seidenstraße"
 asia_silk_road_desc:0 "Seit Jahrhunderten ist die Seidenstraße eine Quelle des Reichtums für diejenigen, die einen Großteil davon kontrollieren können. Es ist an uns, diesen Vorteil zu genießen."
 bur_nevers_title:0 "Integriert Nevers"
 bur_nevers_desc:0 "Gerüchten zufolge praktiziert unsere Marionette auf dem Thron von Nevers Schwarze Magie. Es wäre nicht gut, sich mit solcher Häresie zu identifizieren. Nevers ist besser dran, wenn es in unserem Pferch ist."
 bur_lorraine_title:0 "Ein gespaltenes Königreich"
 bur_lorraine_desc:0 "Unsere Besitztümer im Norden und Süden sind umfangreich, dennoch ist die Aufteilung bestenfalls schwierig. Die Herzogtümer Lothringen und Barrois sind das fehlende Glied und gehören eindeutig zu unserem Eigentum."
 bur_liege_title:0 "Kontrolliert Lüttich"
 bur_liege_desc:0 "Historisch war das Bistum Lüttich eine starke Stimme des Vatikan und im Heiligen Römischen Reich. Wenn wir diese Stimme kontrollieren, könnten wir unsere Interessen besser vertreten."
 bur_subjects_title:0 "Beschwichtigt Untertanen"
 bur_subjects_desc:0 "Als Anführer so vieler zerbrechlicher Verbindungen können wir keine illoyalen Untertanen dulden. Während wir unsere Ansprüche auf Lothringen berücksichtigen, müssen wir auch sicherstellen, dass alle unseren Partner stark und bereit sind, zu handeln."
 bur_subjects.tooltip:1 "Alle Untertanen haben weniger als §Y1.00%§! Freiheitsstreben"
 bur_romandie_title:0 "Beansprucht Transjuranien"
 bur_romandie_desc:0 "Das Königreich Oberburgund ist lange genug unter der Kontrolle des Reiches gewesen. In früheren Zeiten machte es ein Drittel von Burgund aus und muss zu uns zurückgebracht werden."
 bur_cisjurania_title:0 "Königreich der Arles"
 bur_cisjurania_desc:0 "Das Herzogtum Unterburgund das einst von Richard Justiciarius regiert wurde und der ganz Burgund unter seiner Herrschaft vereinte, sollte zu uns zurückgebracht werden. Das Arelat muss restauriert werden!"
 bur_frisia_title:0 "Friesische Eroberung"
 bur_frisia_desc:0 "Der Großteil der Niederlande gehört bereits uns. Nur Friesland bleibt weiterhin außerhalb unserer Kontrolle. Wir sollten es für uns selbst beanspruchen."
 yem_gen_recon_one_title:0 "Erobert Unterjemen"
 yem_gen_recon_one_desc:0 "Die Hafenstadt Aden und die Umgebung sind für unser jemenitisches Erbe von großer Bedeutung. Der Handel, der durch den Golf von Aden fließt, kann von hier aus strategisch kontrolliert werden. Wir müssen das Land in unserem Namen zurückfordern."
 yem_gen_recon_two_title:0 "Erobert Oberjemen"
 yem_gen_recon_two_desc:0 "Sana'a ist eine wahrhaft alte Stadt. Die mit diesem historischen Ort verbundenen Ländereien müssen an uns zurückgegeben werden."
 gen_ara_defender_faith_title:0 "Schild des Islam"
 gen_ara_defender_faith_desc:0 "Seit der Zeit des Propheten Muhammad, Friede sei mit ihm, wurde der Islam mit vielen starken Gelehrten und Anführern gesegnet. Wir sollten unsere eigene Dynastie zu dieser Liste großer Beschützer hinzufügen."
 ara_gen_holy_city_title:0 "Die Heilige Stadt"
 ara_gen_holy_city_desc:0 "Die Heilige Stadt Mekka muss befreit werden, um allen, die den Hadsch unternehmen wollen, freien Zugang zu gewähren. Wir sind es, die sich darum kümmern müssen."
 ara_gen_trade_leader_title:0 "Produktionsführer"
 ara_gen_trade_leader_desc:0 "Die Länder Arabiens sind für verschiedene seltene und handwerkliche Güter bekannt. Wir sollten die Produktion von mindestens einem von ihnen monopolisieren, damit wir den Preis kontrollieren können."
 mam_holy_cities_title:0 "Die Heiligen Städte"
 mam_holy_cities_desc:0 "Mekka und Medina sind die heiligsten Städte des Islam. Die Politik in der Region ist komplex, aber wir sind in der Position, beide Sharif zu unterwerfen. Wenn wir beide Städte unter zwei Untertanen kontrollieren, könnte ein Zusammenschluss möglich sein."
 mam_yemeni_trade_title:0 "Jemenitischer Handel"
 mam_yemeni_trade_desc:0 "Der Golf von Aden ist eine sehr wohlhabende Handelsroute. Wenn wir nach Jemen expandieren würden, könnten wir einen bedeutenden Teil des Welthandels von Kaffee und Weihrauch kontrollieren."
 mam_alexandria_trade_title:0 "Alexandrischer Handel"
 mam_alexandria_trade_desc:0 "Obwohl die große Stadt Alexandria unter unserer Kontrolle steht, so ist sie mit italienischen Händlern infiziert, die ihren Reichtum in ihre eigenen Städte lenken. Wir sollten diese Händler entweder ausweisen oder unsere Kontrolle über den lokalen Handel verbessern."
 mam_pacify_bedouins_title:0 "Befriedet die Beduinen"
 mam_pacify_bedouins_desc:0 "Die nomadischen Beduinen von Syrien und Arabien sind ein ständiges Ärgernis. Sie überfallen unser Land fast vierteljährlich und die letzten Sultane haben wenig getan, um sie aufzuhalten. Wir müssen sie züchtigen!"
 mam_subjugate_beyliks_title:0 "Unterwerft die Beylik"
 mam_subjugate_beyliks_desc:0 "Die türkischen Beylik von Anatolien haben uns in der Vergangenheit Tribut gezollt und unsere Herrschaft anerkannt. Jetzt aber haben sie Unabhängigkeitsideen und das, obwohl der osmanische Sultan ihnen im Nacken sitzt. Es ist Zeit, unsere Macht in Anatolien wiederherzustellen."
 ara_crowns_of_iberia_title:0 "Die Kronen von Iberien"
 ara_crowns_of_iberia_desc:0 "Die vielen Kronen Iberiens wurden kürzlich unter Aragon und unserem Nachbarland Kastilien aufgeteilt und vereinigt. Alle Kronen sind durch eine gemeinsame Blutlinie verbunden und daher hat auch jeder einen Anspruch auf alle. Es ist Zeit, unsere Ansprüche auf die Königreiche im Westen durchzusetzen."
 conquer_athens_title:0 "Erobert Athen"
 conquer_athens_desc:0 "Die Krone von Aragon hat Anspruch auf das Herzogtum Athen, das nun durch einen türkischen Angriff bedroht ist. Athen und die Griechen im weiteren Sinne würden von unserem Schutz profitieren."
 subjugate_ryazan_horde_title:0 "Unterwerft Rjasan"
 subjugate_ryazan_horde_desc:0 "Das Fürstentum Rjasan sieht die Erben von Dschingis Khan nicht länger als ihre Lehnsherrn an. Sie müssen nicht nur durch Feuer und Schwert erinnert werden, sondern auch an die schnelle Expansion unserer Nation."
 tatar_yoke_mission_title:0 "Das tatarische Joch"
 tatar_yoke_mission_desc:0 "Dummerweise glauben die russischen Prinzen, dass wir ein Relikt der Vergangenheit sind und haben aufgehört uns Tribut zu zollen. Wir werden ihre Städte verwüsten, ihre Frauen nehmen und ihre Felder verbrennen, um sie daran zu erinnern, wer die Steppe beherrscht."
 crimean_expansion_horde_title:0 "Krimische Expansion"
 crimean_expansion_horde_desc:0 "Die Krim ist auf mehrere Nationen aufgeteilt, gehört aber rechtmäßig den Erben von Dschingis Khan."
 ruin_ruthenia_title:0 "Zerstört Ruthenien"
 ruin_ruthenia_desc:0 "Einst haben die Armeen von Dschingis Khan Ruthenien verwüstet und Kiew niedergebrannt und so eine große Macht in nur einer Nacht zu Asche verwandelt. Es ist Zeit, dass die Tataren in die fruchtbaren Länder des Dnepr zurückkehren."
 boh_hussite_one_title:0 "Hussitisches Wiederaufleben "
 boh_hussite_one_desc:0 "Obwohl oder vielleicht gerade wegen des Todes von Jan Hus in 1415 haben die Befürworter der Hussitenbewegung jahrelang einen Groll gegen uns gehegt. Die Konflikte haben sich wieder zugespitzt und es ist nur eine Frage der Zeit, bis wir für unser Volk eine Entscheidung treffen müssen."
 boh_hussite_one.tooltip:0 "Hat das Event "Die Rückkehr der Hussiten" abgeschlossen."
 boh_integrate_silesia_title:0 "Integriert Schlesien"
 boh_integrate_silesia_desc:0 "Jetzt, wo unser eigenes Haus wieder zur Ordnung gebracht wurde, sollten wir uns um unsere Kronländer kümmern. Schlesien war schon immer ein Teil unseres Reiches und es ist an der Zeit, dass sie vollen Status innerhalb unserer Gesellschaft erhalten."
 boh_prem_conquest_title:0 "Erbe der Premysliden"
 boh_prem_conquest_desc:0 "Böhmen ist erneut der oberste Herrscher. Ein Markgraf aus unserem Hof jedoch hat darauf hingewiesen, dass wir einen legitimen Anspruch auf das Land unserer Vorfahren, der Premysliden, haben. Die Zeiten haben sich geändert und die Grenzen verschoben, aber wir glauben, dass einige dieser Ansprüche immer noch Gewicht haben."
 boh_prem_conquest_two_title:0 "Pommerische Rückeroberung"
 boh_prem_conquest_two_desc:0 "Der Erfolg unserer Eroberung klingt noch immer in unseren Ohren. Die pommerischen Länder im Norden waren ebenfalls unter der Kontrolle von Wenzel II. und müssen daher auch unter der unseren sein."
 boh_development_one_title:0 "Kommunalarbeit"
 boh_development_one_desc:1 "Das Königreich Böhmen ist rückständig und liegt hinter unseren Nachbarn zurück, wenn es um Industrialisierung geht. Es ist eine Investition wert, um unseren Profit in der Region zu erhöhen und somit die Industrie zu fördern."
 destroy_ayyubids_title:0 "Vernichtet die Ayyubiden"
 destroy_ayyubids_desc:0 "Die Ayyubiden beherrschten einst ein riesiges Imperium, sind nun aber zu einem erbärmlichen Schatten ihres früheren Ruhmes geworden. Wir sollten sie aus ihrem Elend befreien."
 defeat_black_sheep_title:0 "Besiegt Qara Qoyunlu"
 defeat_black_sheep_desc:0 "Qara Qoyunlu, der Schwarze Hammel der Turkemen, ist unser größter Rivale. Obwohl sie eine beachtliche Größe erreicht haben, stehen sie ständigen Aufständen und Stammeskämpfen gegenüber. Wenn ein günstiger Moment kommt, werden wir zuschlagen."
 conquer_the_caucasus_akk_title:0 "Erobert den Kaukasus"
 conquer_the_caucasus_akk_desc:0 "Viele kleine Staaten und Stämme bewohnen den Kaukasus. Ihre Uneinigkeit macht sie angreifbar."
 invade_persia_akk_title:0 "Dringt in Persien ein"
 invade_persia_akk_desc:0 "Im Laufe der Jahrhunderte haben viele Invasoren Persien zum Sitz eines großes Reiches gemacht. Die Weißen Hammel werden sich der Liste der unsterblichen Eroberer anschließen."
 conquer_iraq_akk_title:0 "Erobert den Irak"
 conquer_iraq_akk_desc:0 "Bagdad und seine Umgebung wurde von Timur geplündert und zerstört. Es ist aber immer noch eine relativ reiche Region, die unserem wachsenden Reich sehr zugute kommen würde."
 hun_poland_alliance_title:0 "Alte Allianzen"
 hun_poland_alliance_desc:0 "Seit der Anjou König Ludwig der Große auf dem Thron Ungarn gesessen hat, haben sich unsere Beziehungen mit der polnischen Nation verschlechtert, die einst mit der unseren in einer Union regiert wurde. Wir sollten auf die eine oder andere Weise handeln."
 hun_vassal_states_title:0 "Kontrolliert die Walachei"
 hun_vassal_states_desc:0 "Das Volk der Walachei kann unmöglich unter osmanischer Herrschaft überleben. Wir müssen sie unter unseren Schutz bringen."
 hun_vassal_states_two_title:0 "Kontrolliert Moldawien"
 hun_vassal_states_two_desc:0 "Moldawien wurde durch mehr Hände gereicht, als wir zählen können. Wir haben jedoch eindeutig den legitimsten Anspruch auf ihr Land."
 hun_vassal_states_three_title:0 "Kontrolliert Serbien"
 hun_vassal_states_three_desc:0 "Der serbische Staat bat einst um Schutz, als das Osmanische Reich seine Grenzen bedrohte. Wir sind der Auffassung, dass dieser Hilfegesuch weiterhin gültig ist und müssen sie in unseren Pferch bringen."
 hun_vassal_states_four_title:0 "Kontrolliert Bosnien"
 hun_vassal_states_four_desc:0 "Bosnien sollte wie auch Serbien, uns als ihre rechtmäßigen Lehnsherren ansehen. Von einer erbärmlichen Nation wie dieser kann nicht erwartet werden, dass sie innere Aufstände abwehren können, geschweige denn die plündernden Türken."
 hun_ottoman_borders_title:1 "Anatolische Bedrohung"
 hun_ottoman_borders_desc:1 "Es ist Zeit, dass wir uns gegen die anatolische Flut, die Ungläubigen, die europäisches Land besetzten, wehren. Wir müssen eine sichere Grenze aufbauen und das Gebiet befestigen. Wir dürfen uns nicht einfach ergeben."
 hun_ottoman_borders.tooltip:0 "Mindestens §Y3§! Provinzen im Besitz:\nHaben eine §YFestung§!.\nHaben eine Grenze zum §YOsmanischen Reich§!."
 hun_ottoman_borders_two_title:0 "Sichert Mazedonien"
 hun_ottoman_borders_two_desc:0 "Plünderer sind zu lange in den Balkan eingedrungen. Es ist Zeit, sie aus unserem Reich zu werfen und Mazedonien zu unserem Königreich hinzuzufügen."
 hun_ottoman_borders_three_title:0 "Sichert Bulgarien"
 hun_ottoman_borders_three_desc:0 "Das bulgarische Volk war viele Jahre lang von der ein oder anderen ausländischen Besatzung geplagt. Zuerst vom selbsternannten Römischen Reich, dann von den Türken, die sicherlich grausame Lehnsherren waren. Wir müssen sie befreien."
 hun_ottoman_borders_four_title:0 "Erobert Thrakien"
 hun_ottoman_borders_four_desc:0 "Wir müssen die große Stadt Konstantinopel erobern und den Balkan beanspruchen!"
 secure_the_imperial_crown.tooltip:0 "Mindestens §Y5§! Kurfürsten:\nStimmen für §Y[Root.GetName]§!, um Kaiser zu werden.\nHaben mindestens §Y100§! Meinung über §Y[Root.GetName]§!."
 building_alliances.tooltip:0 "Mindestens §Y2§! Nationen:\nSind mit §Y[Root.GetName]§! alliiert.\nHaben mindestens §Y150§! Meinung über §Y[Root.GetName]§!."
 conquer_warmia_title:1 "Rückeroberung Preußens"
 conquer_warmia_desc:0 "Die preußischen Länder wurden von den teutonischen Rittern christianisiert unter der Vereinbarung, dass sie der polnischen Krone unterstehen würden. Die Ritter waren schnell darin, diese Vereinbarung zu brechen, aber obwohl einige hundert Jahre vergangen sind, haben wir nicht vergessen, was unser sein sollte. "
 vassalize_lithuania_title:1 "Integriert Litauen"
 vassalize_lithuania_desc:0 "Litauen war im Vergleich zu Polen im relativen Abschwung. Es ist Zeit, Litauen in engere Union zu holen, für Polens, und ihre eigene, Sicherheit."
 vassalize_the_teutonic_order_title:1 "Besiegt die Ritter"
 vassalize_the_teutonic_order_desc:0 "Die teutonischen Ordensritter wurden anfänglich auf Ansuchen des Königreichs Polen nach Preußen eingeladen. Seitdem haben sie sich zu einem Problem entwickelt. Die Ritter müssen anerkennen, dass diese Länder rechtmäßig polnischer Besitz sind."
 conquer_silesia_title:0 "Erobert Schlesien"
 conquer_silesia_desc:0 "Obwohl einige sagen würden, dass unser Anspruch auf Schlesien etwas wackelig ist, haben wir doch einigen Grund, diese Provinz als die unsere zu beanspruchen. Das Prestige unseres Landes hängt davon ab, diese Ansprüche durchzusetzen."
 control_scania_title:0 "Erobert Skania"
 control_scania_desc:0 "Die Kontrolle von Skanien erlaubt es dem dänischen König durch seine Kontrolle des Sundes, inakzeptable Steuern auf schwedische Schiffe zu erheben. Wir müssen ihm diese Provinz für das Wohle Schwedens entreißen."
 vassalize_norway_swe_title:0 "Schützt Norwegen"
 vassalize_norway_swe_desc:0 "Ohne die Kalmarer Union war das Königreich Norwegen ohne Freunde in einer feindlichen Welt zurückgelassen. Es ist unsere Pflicht als gute Nachbarn, sie unter unseren Schutz zu stellen."
 control_osel_title:0 "Erobert Ösel"
 control_osel_desc:0 "Der große König Valdemar II hat die dänischen Armeen zu großen Siegen über die Heiden in Estland geführt, aber seit dem Aufstand in der St. George-Nacht sind diese Länder Teil des Livonischen Ordens. Wir müssen in seine Fußspuren treten und die Inseln von Ösel als Basis einnehmen."
 restore_stability_title:0 "Die Reissaat"
 restore_stability_desc:0 "Daimyo, die Zeit für die Reisaussaat ist gekommen, aber wir können nicht auf mehr als mickrige Ernten hoffen, während in unserem Reich Chaos herrscht. Stellt Eure Stabilität wieder her!"
 annex_dai_viet_title:1 "Annektiert Dai Viet"
 annex_dai_viet_desc:0 "Seit den Han-Kaisern haben die Menschen von Dai Viet das Mandat des Himmels anerkannt, das unser großer Kaiser hat. Es ist an der Zeit, sie daran wieder zu erinnern."
 defeat_the_livonian_order_title:1 "Erobert die Livonier"
 defeat_the_livonian_order_desc:0 "Der Livonische Orden hat seit seiner Gründung gegen Litauen Kriege geführt, sogar nachdem wir zum Katholizismus übergetreten sind. Wir müssen sie ein für alle Mal vernichten."
 recover_calais_title:0 "Rückeroberung Calais"
 recover_calais_desc:0 "Der hinterhältige König Edward III von England hat Calais genommen, um als Basis für einen Angriff auf Frankreich zu dienen. Wir müssen das stoppen. Gebt Frankreich den Pays Reconquis."
 france_discovers_north_america_title:0 "Entdeckt Nordamerika"
 france_discovers_north_america_desc:0 "Unsere Navigatoren bitten bei der Krone um Unterstützung für eine Expedition, um die Meere westlich von uns zu erforschen. Sie haben Gerüchte von reichen Ländern im Nordwesten gehört und wollen diese für die Ehre Frankreichs in Besitz nehmen."
 fra_canada_discovery.tooltip:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Kolonialregion Kanada entdeckt."
 fra_carib_discovery.tooltip:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Kolonialregion Karibik entdeckt."
 fra_louis_discovery.tooltip:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Kolonialregion Louisiana entdeckt."
 fra_canada_colony.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Kolonialregion Kanada."
 fra_louisiana_colony.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Kolonialregion Louisiana."
 fra_carib_colony.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzen mindestens §Y5§! vollständig kolonisierte Provinzen in der Kolonialregion Karibik."
 fra_bengal_discovery.tooltip:0 "§Y[Root.GetName]§! hat eine Provinz der Region Bengalen entdeckt."
 fra_coromandel_discovery.tooltip:0 "§Y[Root.GetName]§! hat eine Provinz der Region Coromandel entdeckt."
 defend_the_american_colonies_title:0 "Verteidigt die Freiheit"
 defend_the_american_colonies_desc:0 "Wir sind die wahren Erben der Whig-Tradition, die die autokratische Regierung in Britannien verraten hat. Wir müssen unser Recht verteidigen, keine Besteuerung ohne Repräsentation, in der gleichen Weise wie Cromwell und Fairfax."
 conquer_florida_title:0 "Erobert Florida"
 conquer_florida_desc:1 "Die Vereinigten Staaten konnten ihre Finger nicht von Florida fernhalten."
 tradenode_ferrara_title:0 "Festmahl in Ferrara"
 tradenode_ferrara_desc:0 "Ferrara, das kulturelle Zentrum bekannt für seine Musik und Kunst, hat begonnen, unsere Händler von seinem fruchtbaren Busen zu vertreiben. Wir denken, dass uns die Kontrolle über Ferrara die Kontrolle über den Handel von und zu seinen Häfen geben wird..."
 disrupt_genoese_trade_title:0 "Erschwert Genuas Handel"
 disrupt_genoese_trade_desc:0 "Verdammt! Genua hat es geschafft, Freihandelsrechte im ganzen Bosporus zu erlangen. Wir verlieren schnell an Markteinfluss. Entweder monopolisieren wir den Handel in Ligurien, oder wir übernehmen ihre Kolonien im Schwarzen Meer, bevor sie wissen, was passiert."
 conquer_cyprus_title:0 "Erobert Zypern"
 conquer_cyprus_desc:0 "Zypern könnte eine Schlüsselrolle in unserem Handelsnetzwerk im östlichen Mittelmeer einnehmen. Die Insel war Ziel der Raubzüge des Osmanischen Reichs und die Inselbewohner halten das Bevorstehen einer großangelegten Invasion für wahrscheinlich. Wir müssen die Insel erobern, bevor die Ungläubigen dies tun."
 swedish_pommerania_title:0 "Schwedisches Pommern"
 swedish_pommerania_desc:0 "Wenn eine feindliche Macht ein Sprungbrett an den südlichen Küsten des Baltischen Meeres bekommen würden, wäre Schweden in großer Gefahr. Es ist besser, wir binden unsere Pferde an den Zaun des Feindes, als er seine an unseren."
 defend_korea_title:1 "Erobert Korea"
 defend_korea_desc:1 "Korea hat sich zu lange hinter unserem Schutz versteckt. Wenn sie auch zukünftig Sicherheit genießen wollen, müssen sie sich unserer Herrschaft unterwerfen."
 miss_discover_west_africa:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Region Westafrikanische-Küste entdeckt."
 miss_colonize_west_africa:0 "§Y[Root.GetName]§! besitzt mindestens eine vollständig kolonisierte Provinz in der Region Guinea."
 miss_discover_kongo:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Region Kongo entdeckt."
 miss_colonize_kongo:0 "§Y[Root.GetName]§! besitzt mindestens eine vollständig kolonisierte Provinz in der Region Kongo."
 miss_discover_brazil:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Kolonialregion Brasilien entdeckt."
 miss_colonize_brazil:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzt mindestens eine vollständig kolonisierte Provinz in der Kolonialregion Brasilien."
 por_establishes_foothold_brazil.tooltip:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzt mindestens §Y10§! vollständig kolonisierte Provinzen in der Kolonialregion Brasilien."
 miss_discover_south_africa:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Region Südafrika entdeckt."
 miss_discover_east_africa:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Region Ostafrika entdeckt."
 miss_discover_horn_africa:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Region Mogadischu, Majeerteen oder Somaliland entdeckt."
 portugal_discovers_india.tooltip:0 "§Y[Root.GetName]§! hat Goa und eine beliebige Provinz in der Region Coromandel entdeckt."
 ned_taiwan.tooltip:0 "§Y[Root.GetName]§! besitzt oder hat alle Provinzen der Region Taiwan vollständig kolonisiert."
 miss_discover_malaya:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Region Malaya entdeckt."
 miss_discover_malacca:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Region Malakka entdeckt."
 miss_colonize_malaya:0 "§Y[Root.GetName]§! besitzt mindestens eine vollständig kolonisierte Provinz in der Region Malaya."
 miss_discover_south_china_sea_japan:0 "§Y[Root.GetName]§! hat mindestens eine Provinz in der Region Südchina und Japan entdeckt."
 miss_discover_caribbean:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Kolonialregion Karibik entdeckt."
 miss_colonize_caribbean:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzt mindestens eine vollständig kolonisierte Provinz in der Kolonialregion Karibik."
 miss_discover_eastern_america:0 "§Y[Root.GetName]§! hat eine beliebige Provinz in der Kolonialregion Ostamerika entdeckt."
 miss_colonize_eastern_america:0 "§Y[Root.GetName]§! oder einer ihrer Untertanen besitzt mindestens eine vollständig kolonisierte Provinz in der Kolonialregion Ostamerika."
 ned_south_africa_colony.tooltip:0 "§Y[Root.GetName]§! besitzt und hat Kap, Swellendam oder Graaff-Reinet vollständig kolonisiert."
